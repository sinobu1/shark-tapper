<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a2a" />
    <title>Акула Тапалка - Карта игр</title>
    
    <!-- Шрифты и иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Стили -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Скрипты -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="skript2.js" defer></script>
    <script src="map.js" defer></script>
</head>

<body>
    <!-- Фон с частицами -->
    <div id="particles" class="particles"></div>

    <main id="map-container" class="container">
        <!-- Валюта -->
        <section class="currency" aria-label="Валюта игрока">
            <span>
                <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/coin.png" alt="Монета"/> 
                <span id="coin-count" class="coin-count">0</span>
            </span>
            <span>
                <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/dimond.png" alt="Алмаз" class="gem-icon"/> 
                <span id="gem-count" class="gem-count">0</span>
            </span>
            <span>
                <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/ruda.png" alt="Руда" class="ore-icon"/> 
                <span id="ore-count" class="ore-count">0</span>
            </span>
            <span>
                <img src="https://img.icons8.com/ios-filled/50/4CAF50/lightning-bolt.png" alt="Энергия" class="energy-icon"/> 
                <span id="energy-count" class="energy-count">100</span>
            </span>
        </section>

        <h3 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Карта мини-игр</h3>
        <p class="text-sm text-cyan-100 mb-2">Выберите игру для заработка дополнительных ресурсов</p>

        <!-- Карта игр -->
        <section class="game-map">
            <!-- Волны океана -->
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>

            <!-- Пути между локациями -->
            <div class="location-path" id="path1" style="width: 100px; top: 40%; left: 30%; transform: rotate(-30deg);"></div>
            <div class="location-path" id="path2" style="width: 120px; top: 25%; left: 20%; transform: rotate(45deg);"></div>
            <div class="location-path" id="path3" style="width: 150px; top: 65%; left: 50%; transform: rotate(15deg);"></div>
            <div class="location-path" id="path4" style="width: 180px; top: 55%; left: 70%; transform: rotate(-20deg);"></div>

            <!-- Основная игра (всегда доступна) -->
            <div class="game-location" style="top: 30%; left: 50%;" onclick="showGameInfo('main')" aria-label="Основная игра">
                <i class="fas fa-fish"></i>
                <div class="level-badge">1</div>
            </div>

            <!-- Рыбалка (разблокируется на уровне 5) -->
            <div class="game-location locked" style="top: 60%; left: 30%;" onclick="showGameInfo('fishing')" aria-label="Рыбалка">
                <i class="fas fa-anchor"></i>
                <div class="level-badge">5</div>
            </div>

            <!-- Горное дело (разблокируется на уровне 10) -->
            <div class="game-location locked" style="top: 20%; left: 20%;" onclick="showGameInfo('mining')" aria-label="Горное дело">
                <i class="fas fa-mountain"></i>
                <div class="level-badge">10</div>
            </div>

            <!-- Охота за сокровищами (разблокируется на уровне 15) -->
            <div class="game-location locked" style="top: 70%; left: 70%;" onclick="showGameInfo('treasure')" aria-label="Охота за сокровищами">
                <i class="fas fa-treasure-chest"></i>
                <div class="level-badge">15</div>
            </div>

            <!-- Шарковое гонки (разблокируется на уровне 20) -->
            <div class="game-location locked" style="top: 40%; left: 80%;" onclick="showGameInfo('racing')" aria-label="Шарковое гонки">
                <i class="fas fa-flag-checkered"></i>
                <div class="level-badge">20</div>
            </div>
        </section>

        <!-- Информация о выбранной игре -->
        <section class="game-info-card" id="game-info" aria-labelledby="game-info-header">
            <h3 id="game-title">Название игры</h3>
            <p id="game-description">Описание игры и её особенностей</p>
            
            <div class="rewards" id="game-rewards">
                <!-- Награды будут добавляться динамически -->
            </div>
            
            <p id="game-requirements" class="text-sm text-cyan-200"></p>
            <button class="start-btn" id="start-game-btn" aria-label="Начать игру">
                <i class="fas fa-play mr-2"></i> Начать игру
            </button>
        </section>

        <!-- Нижняя навигация -->
        <nav class="bottom-nav" aria-label="Навигация по игре">
            <a href="index.html" class="nav-button" aria-label="Главная">
                <i class="fas fa-fish"></i>
            </a>
            <a href="shop.html" class="nav-button" aria-label="Магазин">
                <i class="fas fa-store"></i>
            </a>
            <a href="profile.html" class="nav-button" aria-label="Профиль">
                <i class="fas fa-user"></i>
            </a>
            <a href="map.html" class="nav-button active" aria-label="Карта">
                <i class="fas fa-map"></i>
            </a>
        </nav>
    </main>
</body>
</html>
