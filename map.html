        :root {
            --neon: #00f2fe;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --card-bg: rgba(50, 30, 100, 0.3);
            --card-border: rgba(150, 100, 255, 0.4);
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --card-radius: 30px;
            --gem-color: #e91e63;
            --ore-color: #ff9800;
            --energy-color: #4caf50;
            --wave-color: rgba(0, 242, 254, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a2a 0%, #2a0a2a 50%, #000018 100%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            padding: 24px;
            max-width: 420px;
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--card-radius);
            border: 1px solid rgba(0,255,255,0.2);
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-color: var(--card-border);
            position: relative;
        }

        /* Floating particles background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Currency styles */
        .currency {
            display: flex;
            justify-content: space-around;
            gap: 8px;
            padding: 8px 10px;
            background: rgba(0, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(6px);
            flex-wrap: wrap;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .currency span {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            padding: 0 4px;
            transition: all 0.3s ease;
        }

        .currency span:hover {
            transform: scale(1.05);
        }

        .currency img {
            width: 20px;
            height: 20px;
            margin-right: 4px;
        }

        .currency .coin-count {
            color: var(--neon);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .currency .gem-count {
            color: var(--gem-color);
            text-shadow: 0 0 5px rgba(233, 30, 99, 0.5);
        }

        .currency .ore-count {
            color: var(--ore-color);
            text-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }

        .currency .energy-count {
            color: var(--energy-color);
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* Game map styles */
        .game-map {
            position: relative;
            width: 100%;
            height: 400px;
            background: url('https://raw.githubusercontent.com/sinobu1/shark-tapper/main/map-bg.png') no-repeat center center;
            background-size: cover;
            margin: 20px 0;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(0,255,255,0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        /* Ocean wave animation */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,32,66.2,0,128.1-21.5,182-38.9,30.2-9.9,59.4-18.4,88.7-24.2,35.8-7.1,74.1-10.3,112-10.3,37.9,0,76.2,3.3,112,10.3,29.3,5.8,58.5,14.3,88.7,24.2,53.9,17.4,115.8,32,182,32,54.4,0.17,110.2-9.8,158-32V0Z" opacity=".25" fill="%2300f2fe"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60-41.34V0Z" opacity=".5" fill="%2300f2fe"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%2300f2fe"/></svg>');
            background-repeat: repeat-x;
            animation: wave 15s linear infinite;
            opacity: 0.3;
            z-index: 1;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            animation: wave 12s linear infinite reverse;
            opacity: 0.2;
        }

        .wave:nth-child(3) {
            bottom: 20px;
            animation: wave 10s linear infinite;
            opacity: 0.1;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .game-location {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid var(--neon);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            z-index: 2;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }
        }

        .game-location:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            animation: none;
        }

        .game-location i {
            font-size: 28px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .game-location.locked {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            animation: none;
        }

        .game-location.locked i {
            color: rgba(255, 255, 255, 0.3);
            text-shadow: none;
        }

        .game-location .level-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--neon);
            color: #0a0a2a;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .game-location.locked .level-badge {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Bottom navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding: 10px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bottom-nav button,
        .bottom-nav a.nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.3s ease, color 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8px;
            position: relative;
        }

        .bottom-nav button.active,
        .bottom-nav a.nav-button.active {
            opacity: 1;
            color: var(--neon);
        }

        .bottom-nav button::after,
        .bottom-nav a.nav-button::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--neon);
            transition: width 0.3s ease;
        }

        .bottom-nav button.active::after,
        .bottom-nav a.nav-button.active::after {
            width: 20px;
        }

        /* Game info card */
        .game-info-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid var(--neon);
            display: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .game-info-card.show {
            transform: translateY(0);
            opacity: 1;
            display: block;
        }

        .game-info-card h3 {
            margin-top: 0;
            color: var(--neon);
            margin-bottom: 10px;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .game-info-card p {
            margin: 0 0 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .game-info-card .rewards {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }

        .game-info-card .reward-item {
            display: flex;
            align-items: center;
            background: rgba(0, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .game-info-card .reward-item img {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .game-info-card .start-btn {
            background: linear-gradient(90deg, #49eaff, #4776e6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .game-info-card .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .game-info-card .start-btn:active {
            transform: translateY(0);
        }

        /* Location path animation */
        .location-path {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon), transparent);
            transform-origin: left center;
            z-index: 1;
            box-shadow: 0 0 5px var(--neon);
            animation: pathGlow 2s infinite alternate;
        }

        @keyframes pathGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 16px;
            }

            .currency span {
                font-size: 12px;
            }

            .game-location {
                width: 50px;
                height: 50px;
            }

            .game-location i {
                font-size: 24px;
            }

            .bottom-nav {
                padding: 8px 12px;
            }

            .bottom-nav button,
            .bottom-nav a.nav-button {
                font-size: 18px;
            }
        }
    </style>
</head>

                minLevel: 20,
                energyCost: 20
            }
        };

        // Load game state from Firebase
        function loadGame() {
            database.ref('users/' + userId).once('value')
                .then((snapshot) => {
                    const savedGame = snapshot.val();
                    
                    if (savedGame) {
                        // Merge saved game with default state
                        gameState = { ...defaultGameState, ...savedGame };
                    } else {
                        // Save default state if no saved game exists
                        saveGame();
                    }
                    
                    // Update UI with loaded game state
                    updateUI();
                })
                .catch(error => {
                    console.error('Error loading game:', error);
                    // Use default state if loading fails
                    gameState = { ...defaultGameState };
                    updateUI();
                });
        }

        // Save game state to Firebase
        function saveGame() {
            database.ref('users/' + userId).set(gameState)
                .then(() => console.log('Game saved successfully'))
                .catch(error => console.error('Error saving game:', error));
        }

        // Initialize on load
        function init() {
            // Update currency displays
            coinCountElement.textContent = formatNumber(gameState.coinCount);
            gemCountElement.textContent = gameState.gemCount;
            oreCountElement.textContent = gameState.oreCount;
            energyCountElement.textContent = gameState.energy;

            // Update game locations based on player level
            updateGameLocations();
        }

        // Format numbers with k, m, b suffixes
        function formatNumber(num) {
            if (num < 10000) {
                return num;
            } else if (num < 1000000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
            } else if (num < 1000000000) {
                return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'm';
            } else {
                return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + 'b';
            }
        }

        // Update game locations based on player level
        function updateGameLocations() {
            const locations = document.querySelectorAll('.game-location');
                        
            locations.forEach(location => {
                const gameType = location.getAttribute('onclick').match(/'(.*?)'/)[1];
                const game = games[gameType];
                                
                if (gameState.playerLevel >= game.minLevel || gameState.unlockedGames.includes(gameType)) {
                    location.classList.remove('locked');
                    location.querySelector('i').style.color = 'white';
                    location.querySelector('.level-badge').style.background = 'var(--neon)';
                } else {
                    location.classList.add('locked');
                    location.querySelector('i').style.color = 'rgba(255, 255, 255, 0.3)';
                    location.querySelector('.level-badge').style.background = 'rgba(255, 255, 255, 0.5)';
                }
            });
        }

        // Show game info when location is clicked
        function showGameInfo(gameType) {
            const game = games[gameType];
                        
            if (gameState.playerLevel < game.minLevel && !gameState.unlockedGames.includes(gameType)) {
                // Show unlock requirements
                gameInfoCard.classList.add('show');
                gameTitleElement.textContent = "Заблокировано";
                gameDescriptionElement.textContent = `Эта игра доступна с ${game.minLevel} уровня! Ваш текущий уровень: ${gameState.playerLevel}`;
                                
                // Clear rewards
                gameRewardsElement.innerHTML = '';
                                
                // Add unlock requirement
                const reqItem = document.createElement('div');
                reqItem.className = 'reward-item';
                reqItem.innerHTML = `<i class="fas fa-lock mr-1"></i> Требуется ${game.minLevel} уровень`;
                gameRewardsElement.appendChild(reqItem);
                                
                // Change button to "Закрыть"
                startGameBtn.innerHTML = '<i class="fas fa-times mr-2"></i> Закрыть';
                startGameBtn.onclick = function() {
                    gameInfoCard.classList.remove('show');
                };
                                
                return;
            }
                        
            gameTitleElement.textContent = game.title;
            gameDescriptionElement.textContent = game.description;
            gameRequirementsElement.textContent = `Требования: ${game.requirements} | Энергия: ${game.energyCost}`;
                        
            // Update rewards display
            gameRewardsElement.innerHTML = '';
            game.rewards.forEach(reward => {
                const rewardItem = document.createElement('div');
                rewardItem.className = 'reward-item';
                                
                if (reward.type === 'special') {
                    rewardItem.innerHTML = `<img src="${reward.icon}" alt="${reward.text}"> ${reward.text}`;
                } else {
                    rewardItem.innerHTML = `<img src="${reward.icon}" alt="${reward.type}"> ${reward.amount} ${reward.type === 'coin' ? 'монет' : reward.type === 'gem' ? 'гемов' : 'руды'}`;
                }
                                
                gameRewardsElement.appendChild(rewardItem);
            });
                        
            // Set up start button
            startGameBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Начать игру';
            startGameBtn.onclick = function() {
                startGame(gameType);
            };
                        
            // Show the info card with animation
            gameInfoCard.classList.add('show');
        }

        // Start the selected game
        function startGame(gameType) {
            const game = games[gameType];
                        
            // Check energy
            if (gameState.energy < game.energyCost) {
                alert(`Недостаточно энергии! Требуется: ${game.energyCost}, у вас: ${gameState.energy}`);
                return;
            }
                        
            switch(gameType) {
                case 'main':
                    window.location.href = 'index.html';
                    break;
                case 'fishing':
                    // In a real game, you would redirect to fishing.html
                    alert('Рыбалка скоро будет доступна!');
                    // Simulate energy cost
                    gameState.energy -= game.energyCost;
                    energyCountElement.textContent = gameState.energy;
                    saveGame();
                    break;
                case 'mining':
                    alert('Добыча руды скоро будет доступна!');
                    gameState.energy -= game.energyCost;
                    energyCountElement.textContent = gameState.energy;
                    saveGame();
                    break;
                case 'treasure':
                    alert('Охота за сокровищами скоро будет доступна!');
                    gameState.energy -= game.energyCost;
                    energyCountElement.textContent = gameState.energy;
                    saveGame();
                    break;
                case 'racing':
                    alert('Гонки акул скоро будут доступны!');
                    gameState.energy -= game.energyCost;
                    energyCountElement.textContent = gameState.energy;
                    saveGame();
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.floor(window.innerWidth / 10);

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;

                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;

                // Add to container
                particlesContainer.appendChild(particle);
            }

            // Add floating animation
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float {
                    0% { transform: translateY(0) translateX(0); }
                    50% { transform: translateY(-100px) translateX(20px); }
                    100% { transform: translateY(-200px) translateX(0); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        // Update UI with game state
        function updateUI() {
            coinCountElement.textContent = formatNumber(gameState.coinCount);
            gemCountElement.textContent = gameState.gemCount;
            oreCountElement.textContent = gameState.oreCount;
            energyCountElement.textContent = gameState.energy;
            
            updateGameLocations();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadGame();
                        
            // Close game info when clicking outside
            document.addEventListener('click', (e) => {
                if (!gameInfoCard.contains(e.target) && !e.target.closest('.game-location')) {
                    gameInfoCard.classList.remove('show');
                }
            });

            // Auto-save every 30 seconds
            setInterval(saveGame, 30000);
        });

        // Save game when page is about to unload
        window.addEventListener('beforeunload', () => {
            saveGame();
        });
    </script>
</body>
</html>
