<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a2a" />
    <title>Акула Тапалка - Профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="css/profile.css" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script type="module" src="js/main.js"></script>
    
</head>
<body>
    <!-- Плавающие частицы на фоне -->
    <div class="particles" id="particles"></div>

    <!-- Основной контейнер с игровым интерфейсом -->
    <div class="container">
        <!-- Блок валюты -->
        <div class="currency">
            <span>
                <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/coin.png" alt="Иконка монеты"/>
                <span id="coin-count" class="coin-count">0</span>
            </span>
            <span>
                <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/dimond.png" alt="Иконка алмаза" class="gem-icon"/>
                <span id="gem-count" class="gem-count">0</span>
            </span>
            <span>
                <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/ruda.png" alt="Иконка руды" class="ore-icon"/>
                <span id="ore-count" class="ore-count">0</span>
            </span>
            <span>
                <img src="https://img.icons8.com/ios-filled/50/4CAF50/lightning-bolt.png" alt="Иконка энергии" class="energy-icon"/>
                <span id="energy-count" class="energy-count">100</span>
            </span>
        </div>

        <!-- Профиль игрока -->
        <div class="player-profile">
            <img id="user-avatar" src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Аватар игрока"/>
            <div class="player-info">
                <div class="player-meta">
                    <span class="player-name" id="user-name">Игрок</span> | <strong class="player-level">Ур. 0</strong>
                </div>
                <div class="income">+0/сек</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="energy-bar-container">
                    <div class="energy-bar" id="energy-bar"></div>
                </div>
            </div>
        </div>

        <!-- Профиль контента -->
        <h3>Профиль</h3>
        <div class="helper-card">
            <img id="profile-avatar" src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Аватар" />
            <div class="helper-info">
                <strong id="profile-name">Игрок</strong>
                <span>Уровень: <span id="profile-level">0</span></span>
                <span>Всего монет: <span id="total-coins">0</span></span>
                <span>Всего гемов: <span id="total-gems">0</span></span>
                <span>Всего руды: <span id="total-ore">0</span></span>
                <span>Всего тапов: <span id="total-taps">0</span></span>
            </div>
        </div>

        <!-- Достижения -->
        <h3>Достижения</h3>
        <div id="achievements-list" class="grid grid-cols-1 gap-0,3"></div>
        

        <!-- Нижняя навигация -->
        <div class="bottom-nav">
            <a href="index.html" class="nav-button"><i class="fas fa-fish"></i></a>
            <a href="shop.html" class="nav-button"><i class="fas fa-store"></i></a>
            <a href="profile.html" class="nav-button active"><i class="fas fa-user"></i></a>
            <a href="map.html" class="nav-button"><i class="fas fa-map"></i></a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const elements = {
            coinCount: document.getElementById('coin-count'),
            gemCount: document.getElementById('gem-count'),
            oreCount: document.getElementById('ore-count'),
            energyCount: document.getElementById('energy-count'),
            userName: document.getElementById('user-name'),
            userAvatar: document.getElementById('user-avatar'),
            playerLevel: document.getElementById('player-level'),
            progressFill: document.getElementById('progress-fill'),
            totalCoins: document.getElementById('total-coins'),
            totalGems: document.getElementById('total-gems'),
            totalOre: document.getElementById('total-ore'),
            criticalHits: document.getElementById('critical-hits'),
            energySpent: document.getElementById('energy-spent'),
            totalTaps: document.getElementById('total-taps'),
            achievementsList: document.getElementById('achievements-list'),
          };
    // Функция обновления достижений
    function updateAchievements(state) {
        achievementsList.innerHTML = ''; // Очищаем список

        
    }

    
          function formatNumber(num) {
            if (num < 1e3) return num.toString();
            if (num < 1e6) return (num / 1e3).toFixed(1).replace(/\.0$/, "") + "k";
            return (num / 1e6).toFixed(1).replace(/\.0$/, "") + "M";
          }
    
          function updateUI(state) {
            if (!state) return;
    
            // Обновление валюты
            if (elements.coinCount) elements.coinCount.textContent = formatNumber(state.currencies.coin);
            if (elements.gemCount) elements.gemCount.textContent = formatNumber(state.currencies.gem);
            if (elements.oreCount) elements.oreCount.textContent = formatNumber(state.currencies.ore);
            if (elements.energyCount) elements.energyCount.textContent = state.energy.current;
    
            // Обновление профиля
            if (elements.userName) elements.userName.textContent = state.player.name || 'Игрок';
            if (elements.userAvatar) elements.userAvatar.src = state.player.avatarUrl || 'https://img.icons8.com/ios-filled/50/user-male-circle.png';
            if (elements.playerLevel) elements.playerLevel.textContent = `Ур. ${state.player.level}`;
            if (elements.progressFill) elements.progressFill.style.width = `${state.player.progress}%`;
    
            // Общая статистика
            if (elements.totalCoins) elements.totalCoins.textContent = formatNumber(state.totals.coins);
            if (elements.totalGems) elements.totalGems.textContent = formatNumber(state.totals.gems);
            if (elements.totalOre) elements.totalOre.textContent = formatNumber(state.totals.ore);
            if (elements.criticalHits) elements.criticalHits.textContent = state.stats.criticalHits;
            if (elements.energySpent) elements.energySpent.textContent = state.stats.energySpent;
            if (elements.totalTaps) elements.totalTaps.textContent = formatNumber(state.totals.taps);
    
            // Обновление достижений
            if (elements.achievementsList) {
  elements.achievementsList.innerHTML = '';
  for (const id in window.config.achievements) {
    const configAchievement = window.config.achievements[id];
    const stateAchievement = state.achievements[id] || { unlocked: false };

    const achievementDiv = document.createElement('div');
    achievementDiv.className = `achievement ${stateAchievement.unlocked ? 'unlocked' : 'locked'} helper-card`;

    let iconElement;
    if (stateAchievement.unlocked) {
      iconElement = document.createElement('img');
      iconElement.src = 'https://img.icons8.com/color/96/trophy.png';
      iconElement.alt = 'Достижения';
      iconElement.style.width = '32px';
      iconElement.style.height = '32px';
      iconElement.style.marginRight = '10px';
    } else {
      iconElement = document.createElement('i');
      iconElement.className = 'fas fa-lock';
      iconElement.style.marginRight = '10px';
    }

    const textDiv = document.createElement('div');
    textDiv.className = 'achievement-text helper-info';

    const title = document.createElement('h4');
    title.textContent = configAchievement.name;

    const description = document.createElement('p');
    description.textContent = configAchievement.description;

    textDiv.appendChild(title);
    textDiv.appendChild(description);

    achievementDiv.appendChild(iconElement);
    achievementDiv.appendChild(textDiv);
    elements.achievementsList.appendChild(achievementDiv);
  }
}
          }
    
          // Инициализация
          const initialState = window.eventBus.emitSync('state:get');
          if (initialState) {
            updateUI(initialState);
          }
    
          // Подписка на обновления
          window.eventBus.on('state:updated', (newState) => {
            updateUI(newState);
          });
    
          // Инициализация стиля достижений
          const style = document.createElement('style');
          style.textContent = `
            .bg-green-900 { background-color: #0A5F0D; }
            .text-yellow-500 { color: #FFD700; }
          `;
          document.head.appendChild(style);
        });
      </script>
</body>
</html>
