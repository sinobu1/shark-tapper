<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Tapper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'SF Pro Display', sans-serif;
      background: linear-gradient(160deg, #e3f2fd, #e0f7fa);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }
    .tab-panel {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      margin: 10px auto;
      width: 100%;
      max-width: 500px;
      gap: 4px;
    }
    .tab-button {
      flex: 1;
      padding: 8px 0;
      font-size: 14px;
      border-radius: 0;
      border: none;
      background: #00bfa5;
      color: white;
      font-weight: 600;
      transition: background 0.2s;
    }
    .tab-button:hover {
      background: #009e85;
    }
    .tab-button:active {
      transform: scale(0.98);
    }
    .tap-image {
      width: 45vw;
      max-width: 300px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .tap-animation {
      animation: tapPulse 0.2s ease;
    }
    @keyframes tapPulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
<div class="tab-panel">
  <button class="tab-button" onclick="toggleTab('gameContainer')">ü¶à –ò–≥—Ä–∞</button>
  <button class="tab-button" onclick="toggleTab('boosterContainer')">‚ö° –ë—É—Å—Ç–µ—Ä—ã</button>
  <button class="tab-button" onclick="toggleTab('shopContainer')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
  <button class="tab-button" onclick="toggleTab('profileContainer')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
</div>

<div id="gameContainer" class="game-container">
  <img id="tapImage" class="tap-image" src="shark.png" alt="Shark" onclick="handleTap()" />
</div>

<script>
const dbUrl = "https://tralalero-fec07-default-rtdb.firebaseio.com";
let userId = null, balance = 0, autoTap = 0, xp = 0, level = 1;
let ownedSkins = { default: true }, currentSkin = 'default';
let userFirstName = '', userAvatar = '', joinDate = '';

const tapImage = document.getElementById("tapImage");

function toggleTab(id) {
  ['gameContainer', 'shopContainer', 'boosterContainer', 'profileContainer'].forEach(el => {
    const element = document.getElementById(el);
    if (element) element.style.display = 'none';
  });
  const selected = document.getElementById(id);
  if (selected) selected.style.display = 'flex';
}

function handleTap() {
  balance++;
  tapImage.classList.add("tap-animation");
  setTimeout(() => tapImage.classList.remove("tap-animation"), 200);
  if (navigator.vibrate) navigator.vibrate(30);
}
</script>
</body>
</html>
