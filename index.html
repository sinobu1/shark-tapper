<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f2f2f7;
        color: #1c1c1e;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        touch-action: manipulation;
      }
      .game-container, #gameContainer {
        max-width: 420px;
        margin: 0 auto;
        padding: 100px 20px 60px;
        background: white;
        border-radius: 28px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        position: relative;
        box-sizing: border-box;
      }
      .menu-buttons, .bottom-menu, .shop-button {
        font-weight: 600;
        font-size: 16px;
        border-radius: 16px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      }
    </style>






<title>Shark Tapper</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body><div class="wrapper">
<div class="loading-screen" id="loading">
<img alt="Loading..." src="w1.png"/>
<span>Приключение 2025</span>
</div>
<div class="game-container" id="gameContainer" style="display:none">
<div class="balance" id="tokenCount">0 токенов</div>
<img alt="Shark" class="tap-image" id="tapImage" onclick="handleTap()" src="shark.png?v=1"/>
<div class="menu-buttons">
<button class="shop-button" onclick="openShop()">Магазин</button>
<button class="shop-button" onclick="openBoosters()">Бустеры</button>
</div>
<button class="shop-button" id="endButton" onclick="Telegram.WebApp.close()" style="display: none;">Завершить</button>
</div>
<div class="shop-modal" id="shop-modal">
<div class="shop-item">
<img src="shark.png?v=1"/>
<button onclick="buySkin('default', 0)">Выбрать</button>
</div>
<div class="shop-item">
<img src="shark_skin2.png?v=1"/>
<button onclick="buySkin('skin2', 1000)">Купить / Выбрать</button>
</div>
<div class="shop-item">
<img src="shark_skin1.png?v=1"/>
<button onclick="buySkin('skin3', 500)">Купить / Выбрать</button>
</div>
<button onclick="closeShop()">Закрыть</button>
</div>
<div class="booster-modal" id="booster-modal">
<div class="booster-item">
<div class="booster-info">Авто-Тап +1 (50 токенов)</div>
<button onclick="buyBooster(50, 1)">Купить</button>
</div>
<div class="booster-item">
<div class="booster-info">Авто-Тап +2 (100 токенов)</div>
<button onclick="buyBooster(100, 2)">Купить</button>
</div>
<div class="booster-item">
<div class="booster-info">Авто-Тап +3 (1000 токенов)</div>
<button onclick="buyBooster(1000, 3)">Купить</button>
</div>
<button onclick="closeBoosters()">Закрыть</button>
</div>
<script>
    const dbUrl = 'https://tralalero-fec07-default-rtdb.firebaseio.com';
    let currentSkin = 'default';
    let balance = 0;
    let ownedSkins = { default: true };
    let autoTap = 0;
    let ownedBoosters = { 1: false, 2: false, 3: false };
    let userId = null;

    const tokenCount = document.getElementById('tokenCount');
    const tapImage = document.getElementById('tapImage');
    const gameContainer = document.getElementById('gameContainer');
    const loadingScreen = document.getElementById('loading');

    const skinPaths = {
      default: 'shark.png?v=1',
      skin2: 'shark_skin2.png?v=1',
      skin3: 'shark_skin1.png?v=1'
    };

    function updateSkin() {
  const path = skinPaths[currentSkin] || skinPaths.default;
  if (path) tapImage.src = path;
}

    function saveProgress() {
      if (!userId) return;
      fetch(`${dbUrl}/users/${userId}.json`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ balance, currentSkin, ownedSkins, autoTap, ownedBoosters })
      });
    }

    function loadProgress() {
      if (!userId) return;
      fetch(`${dbUrl}/users/${userId}.json`)
        .then(res => res.json())
        .then(data => {
          if (data) {
            balance = data.balance || 0;
            currentSkin = data.currentSkin || 'default';
            ownedSkins = data.ownedSkins || { default: true };
            autoTap = data.autoTap || 0;
            ownedBoosters = data.ownedBoosters || { 1: false, 2: false, 3: false };
            tokenCount.textContent = `${balance} токенов`;
            updateSkin();
            updateBoosterTexts();
          }
        });
    }

    function showFloatingText(text) {
      const floatText = document.createElement("div");
      floatText.className = "floating-text";
      floatText.textContent = text;
      const rect = tapImage.getBoundingClientRect();
      floatText.style.left = rect.left + rect.width / 2 + "px";
      floatText.style.top = rect.top + rect.height / 2 + "px";
      document.body.appendChild(floatText);
      setTimeout(() => floatText.remove(), 1000);
    }

    function handleTap() {
      balance++;
      tokenCount.textContent = `${balance} токенов`;
      showFloatingText("+1");
      tapImage.classList.add("tap-animation");
      setTimeout(() => tapImage.classList.remove("tap-animation"), 200);
      saveProgress();
    }

    function openShop() {
      document.getElementById('shop-modal').style.display = 'flex';
    }

    function closeShop() {
      document.getElementById('shop-modal').style.display = 'none';
    }

    function buySkin(skinId, price) {
      if (ownedSkins[skinId]) {
        currentSkin = skinId;
      } else if (balance >= price) {
        balance -= price;
        ownedSkins[skinId] = true;
        currentSkin = skinId;
      } else {
        alert('Недостаточно токенов!');
        return;
      }
      updateSkin();
      tokenCount.textContent = `${balance} токенов`;
      saveProgress();
    }

    function openBoosters() {
      document.getElementById('booster-modal').style.display = 'flex';
      updateBoosterTexts();
    }

    function closeBoosters() {
      document.getElementById('booster-modal').style.display = 'none';
    }

    function updateBoosterTexts() {
      const boosterItems = document.querySelectorAll('.booster-item');
      boosterItems.forEach((item, index) => {
        const increment = index + 1;
        const infoDiv = item.querySelector('.booster-info');
        const button = item.querySelector('button');

        if (ownedBoosters[increment]) {
          infoDiv.textContent = `Авто-Тап +${increment} (куплено)`;
          button.disabled = true;
        } else {
          const price = increment === 3 ? 1000 : increment * 50;
          infoDiv.textContent = `Авто-Тап +${increment} (${price} токенов)`;
          button.disabled = false;
        }
      });
    }

    function buyBooster(price, increment) {
      if (balance >= price && !ownedBoosters[increment]) {
        balance -= price;
        autoTap += increment;
        ownedBoosters[increment] = true;
        tokenCount.textContent = `${balance} токенов`;
        updateBoosterTexts();
        saveProgress();
      } else if (ownedBoosters[increment]) {
        alert('Бустер уже куплен!');
      } else {
        alert('Недостаточно токенов!');
      }
    }

    function startAutoTap() {
      setInterval(() => {
        if (autoTap > 0) {
          balance += autoTap;
          tokenCount.textContent = `${balance} токенов`;
          saveProgress();
        }
      }, 1000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        gameContainer.style.display = 'flex';
      }, 5000);

      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const endBtn = document.getElementById('endButton');
        if (endBtn) {
          endBtn.style.display = 'inline-block';
        }

        userId = Telegram.WebApp.initDataUnsafe?.user?.id?.toString();
        if (userId) {
          loadProgress();
          startAutoTap();
        } else {
          alert("Не удалось получить userId из Telegram Web App.");
        }
      }
    });
  </script>
</div></body>
</html>
