<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Shark Tapper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Luckiest+Guy&family=Press+Start+2P&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #2f80ed;
            --accent: #56ccf2;
            --bg: #f2f5f9;
            --card-bg: #ffffff;
            --text: #0d1b2a;
            --subtext: #6c7787;
            --border: #e0e6ed;
            --coin-color: #f8d030; /* –¶–≤–µ—Ç –º–æ–Ω–µ—Ç–æ–∫ */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        body {
            font-family: 'Bungee', cursive, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* –î–æ–±–∞–≤–ª–µ–Ω—ã —Å–∏—Å—Ç–µ–º–Ω—ã–µ —à—Ä–∏—Ñ—Ç—ã –¥–ª—è iOS */
            background: linear-gradient(180deg, #dbeafe 0%, #f0f4f8 100%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            position: fixed;
        }
        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: none;
            color: var(--primary);
            padding: 1rem;
            text-align: center;
            font-size: 2.5rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            font-family: 'Luckiest Guy', cursive; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π —à—Ä–∏—Ñ—Ç */
            text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
            flex-shrink: 0;
        }
        .main-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .tab-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 60px;
        }
        .token-counter {
            margin: 0 auto;
            font-size: 0.9rem; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            color: var(--primary);
            background: var(--card-bg);
            padding: 0.6rem 1.2rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø—ã */
            border-radius: 14px; /* –°–¥–µ–ª–∞–µ–º —É–≥–ª—ã –±–æ–ª–µ–µ –∫—Ä—É–≥–ª—ã–º–∏ */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); /* –ë–æ–ª–µ–µ –º—è–≥–∫–∞—è —Ç–µ–Ω—å */
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            font-family: 'Luckiest Guy', cursive; /* –®—Ä–∏—Ñ—Ç Luckiest Guy –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            line-height: 1.2;
        }
        .token-counter img {
            height: 18px; /* –£–º–µ–Ω—å—à–∏–º —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ –º–æ–Ω–µ—Ç—ã –≤ —Å—á–µ—Ç—á–∏–∫–µ */
        }
        .token-counter #profileTokens {
            font-family: 'Press Start 2P', cursive; /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è —á–∏—Å–ª–∞ */
        }
        .shark-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            flex: 1;
        }
        .shark-tap-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.7rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
        }
        .shark-image {
            width: 150px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä –∞–∫—É–ª—ã */
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* –ë–æ–ª–µ–µ –≤—ã—Ä–∞–∂–µ–Ω–Ω–∞—è —Ç–µ–Ω—å */
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.1s ease;
            will-change: transform; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        }
        .shark-gallery {
            margin: 1.2rem 0; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            padding: 0.6rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            display: flex;
            justify-content: center;
            gap: 0.8rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            overflow-x: auto;
            width: 100%;
            scrollbar-width: none;
        }
        .shark-gallery::-webkit-scrollbar {
            display: none;
        }
        .shark-gallery img {
            width: 52px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–æ–∫ —Å–∫–∏–Ω–æ–≤ */
            height: 52px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: white;
            object-fit: cover;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1); /* –ú—è–≥–∫–∞—è —Ç–µ–Ω—å */
            flex-shrink: 0;
            transition: transform 0.2s ease;
            will-change: transform; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ */
        }
        .shark-gallery img:hover {
            transform: scale(1.1);
        }
        .profile-card {
            background: var(--card-bg);
            border-radius: 1.8rem; /* –ë–æ–ª–µ–µ –∫—Ä—É–≥–ª—ã–µ —É–≥–ª—ã */
            padding: 1.2rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            margin: 1rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.06); /* –ë–æ–ª–µ–µ –º—è–≥–∫–∞—è —Ç–µ–Ω—å */
            display: flex;
            gap: 1rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            align-items: center;
        }
        .profile-card img {
            width: 60px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä –∞–≤–∞—Ç–∞—Ä–∞ */
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            flex-shrink: 0;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-width: 0;
        }
        .profile-info .name {
            font-weight: 600;
            font-size: 1rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∏–º–µ–Ω–∏ */
            font-family: 'Press Start 2P', cursive;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .profile-info .sub {
            font-size: 0.9rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –ø–æ–¥–ø–∏—Å–∏ */
            color: var(--subtext);
            font-family: 'Bungee', cursive;
        }
        .xp-bar {
            width: 100%;
            height: 8px; /* –£–≤–µ–ª–∏—á–∏–º –≤—ã—Å–æ—Ç—É –ø–æ–ª–æ—Å–∫–∏ –æ–ø—ã—Ç–∞ */
            background: var(--border);
            border-radius: 999px;
            overflow: hidden;
            margin-top: 0.6rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
        }
        .xp-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transition: width 0.3s ease;
            border-radius: inherit; /* –ù–∞—Å–ª–µ–¥—É–µ–º —Ä–∞–¥–∏—É—Å –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è */
        }
        nav {
            width: 100%;
            display: flex;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 0.7rem 0; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            box-shadow: 0 -6px 16px rgba(0,0,0,0.06); /* –ë–æ–ª–µ–µ –º—è–≥–∫–∞—è —Ç–µ–Ω—å */
            backdrop-filter: blur(12px);
            z-index: 100;
            flex-shrink: 0;
        }
        nav button {
            flex: 1;
            background: none;
            border: none;
            font-size: 0.75rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
            color: var(--subtext);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            font-family: 'Bungee', cursive;
            transition: transform 0.1s ease-in-out; /* –î–æ–±–∞–≤–∏–º –ø–ª–∞–≤–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
        nav button:active {
            transform: scale(0.95);
        }
        nav button i {
            font-size: 1.2rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–æ–∫ */
        }
        nav button.active {
            color: var(--primary);
            font-weight: 700;
        }
        nav button#buyTapUpgradeNav {
            flex-direction: row; /* –†–∞–∑–º–µ—â–∞–µ–º –∏–∫–æ–Ω–∫—É –∏ —Ç–µ–∫—Å—Ç –≤ —Ä—è–¥ */
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
            align-items: center;
            gap: 0.5rem; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–æ–π –∏ —Ç–µ–∫—Å—Ç–æ–º */
            color: var(--accent); /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ —É–ª—É—á—à–µ–Ω–∏—è */
            font-weight: bold; /* –î–µ–ª–∞–µ–º —Ç–µ–∫—Å—Ç –∂–∏—Ä–Ω—ã–º */
        }
        nav button#buyTapUpgradeNav span {
            display: flex; /* –ß—Ç–æ–±—ã span –º–æ–≥ —Å–æ–¥–µ—Ä–∂–∞—Ç—å flex —ç–ª–µ–º–µ–Ω—Ç—ã */
            align-items: center;
            gap: 0.3rem;
        }
        nav button#buyTapUpgradeNav i {
            font-size: 1rem; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ —É–ª—É—á—à–µ–Ω–∏—è */
        }
        nav button#buyTapUpgradeNav.disabled {
            color: var(--subtext); /* –¶–≤–µ—Ç, –∫–æ–≥–¥–∞ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç */
            cursor: not-allowed;
        }
        .tap-effect {
            position: absolute;
            width: 50px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —ç—Ñ—Ñ–µ–∫—Ç–∞ */
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%); /* –°–¥–µ–ª–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –º–µ–Ω–µ–µ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω—ã–º */
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: tapAnimation 0.6s forwards;
            z-index: 10;
        }
        @keyframes tapAnimation {
            0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
        }
        .coin-popup {
            position: absolute;
            font-family: 'Press Start 2P', cursive;
            color: var(--coin-color); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–≤–µ—Ç –º–æ–Ω–µ—Ç–æ–∫ */
            text-shadow: 1px 1px 0 #b88b00, -1px -1px 0 #b88b00;
            font-size: 1rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            animation: coinPopup 1s forwards;
            pointer-events: none;
            z-index: 20;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .coin-popup img {
            height: 20px; /* –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ –º–æ–Ω–µ—Ç—ã –≤–æ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–º —Å–æ–æ–±—â–µ–Ω–∏–∏ */
        }
        @keyframes coinPopup {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-60px); opacity: 0; } /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –ø–æ–¥—ä–µ–º–∞ */
        }
        .tab-page {
            display: none;
            height: 100%;
            flex-direction: column;
        }
        .tab-page.active {
            display: flex;
        }
        .leaderboard-item {
            margin-bottom: 0.6rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            display: flex;
            align-items: center;
            gap: 0.7rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            padding: 0.7rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            border-radius: 14px; /* –ë–æ–ª–µ–µ –∫—Ä—É–≥–ª—ã–µ —É–≥–ª—ã */
            background: transparent;
            transition: background 0.2s ease;
        }
        .leaderboard-item.current-user {
            background: rgba(47, 128, 237, 0.15); /* –°–¥–µ–ª–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á—É—Ç—å –±–æ–ª–µ–µ –∑–∞–º–µ—Ç–Ω—ã–º */
        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏—è –ø–æ–¥ –ø—Ä–æ—Ñ–∏–ª–µ–º --- */
        .upgrade-button-container {
            display: flex;
            justify-content: center; /* To center the button */
            margin-top: 1rem; /* Add some space above the button */
            padding: 0 1rem; /* Add some padding on the sides */
        }

        .upgrade-button {
            background: linear-gradient(135deg, var(--accent), #81ecec); /* –î–æ–±–∞–≤–ª—è–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            color: white;
            font-family: 'Rubik Mono One', sans-serif; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —à—Ä–∏—Ñ—Ç Rubik Mono One */
            font-weight: bold;
            border: none;
            border-radius: 24px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–¥–∏—É—Å —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è */
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2); /* –£—Å–∏–ª–∏–≤–∞–µ–º —Ç–µ–Ω—å –ø–æ–¥ –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            -webkit-tap-highlight-color: transparent; /* Remove highlight on tap */
            -webkit-user-select: none;
            user-select: none;
        }

        .upgrade-button:hover {
            background: linear-gradient(135deg, #81ecec, var(--accent)); /* –ò–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞ hover */
        }
        .upgrade-button {
    /* ... –¥—Ä—É–≥–∏–µ —Å—Ç–∏–ª–∏ ... */
    text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.3); /* –î–æ–±–∞–≤–ª—è–µ–º –ª–µ–≥–∫—É—é —Ç–µ–Ω—å */
    /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ ... */
}
        .upgrade-button:active {
            transform: scale(0.98);
        }

        .upgrade-button i {
            font-size: 1rem;
        }

        .upgrade-button img {
            height: 16px;
            vertical-align: middle;
        }

        .upgrade-button.disabled {
            background-color: var(--subtext);
            color: #ddd;
            cursor: not-allowed;
        }

        .upgrade-button.disabled:hover {
            background-color: var(--subtext);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header>SHARK TAPPER</header>

        <div class="main-content">
            <div class="tab-content">
                <div id="home" class="tab-page active">
                    <div class="shark-wrapper">
                        <div class="shark-tap-container">
                            <div class="token-counter" id="tokenCounter">
                                <img src="https://sinobu1.github.io/shark-tapper/coin_icon_small.png" alt="Coin Icon" class="coin-icon" />
                                <span id="profileTokens">0</span>
                            </div>
                            <img src="https://sinobu1.github.io/shark-tapper/shark.png" alt="Tap Shark" class="shark-image" id="tapImage" />
                        </div>
                        <div class="shark-gallery">
                            <img src="https://sinobu1.github.io/shark-tapper/shark.png" alt="Shark 1" data-skin="default" />
                            <img src="https://sinobu1.github.io/shark-tapper/shark_skin1.png" alt="Gold Shark" data-skin="skin3" />
                            <img src="https://sinobu1.github.io/shark-tapper/shark_skin2.png" alt="Leopard Shark" data-skin="skin2" />
                        </div>
                    </div>
                    <div class="profile-card">
                        <img src="https://placehold.co/64x64" alt="Avatar" id="profileAvatar">
                        <div class="profile-info">
                            <span class="name" id="profileName">Player</span>
                            <span class="sub" id="profileLevel">Coins: 0</span>
                            <div class="xp-bar">
                                <div class="xp-fill" id="xpBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="upgrade-button-container">
                        <button id="buyTapUpgradeNav" class="upgrade-button">
                            <i class="fa-solid fa-rocket"></i><span>Boost +<span id="tapMultiplierDisplay">1</span> - <span id="tapUpgradeCostNav">50</span> <img src="https://sinobu1.github.io/shark-tapper/coin_icon_small.png" alt="Coin" style="height: 14px; vertical-align: middle;"></span>
                        </button>
                    </div>
                </div>

                <div id="quests" class="tab-page">
                    <div style="padding: 1rem; text-align: center; height: 100%; display: flex; flex-direction: column; justify-content: center;">
                        <h2 style="font-family: 'Rubik Mono One', sans-serif; margin-bottom: 1rem;">üìù Quests</h2>
                        <p style="color: var(--subtext);">Exciting quests coming soon!</p>
                    </div>
                </div>

                <div id="shop" class="tab-page">
                    <div style="padding: 1rem; text-align: center; height: 100%; display: flex; flex-direction: column; justify-content: center;">
                        <h2 style="font-family: 'Rubik Mono One', sans-serif; margin-bottom: 1rem;">üõç Shop</h2>
                        <p style="color: var(--subtext);">Awesome items coming soon!</p>
                    </div>
                </div>

                <div id="leaderboard" class="tab-page">
                    <div style="padding: 1rem;">
                        <h2 style="text-align:center; font-family: 'Rubik Mono One', sans-serif; margin-bottom: 1rem;">TOP PLAYERS</h2>
                        <ul id="leaderboardList" style="list-style: none; padding: 0; margin: 0;">
                            <li style="text-align:center; color: var(--subtext);">Loading...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <nav>
            <button class="active" data-tab="home">
                <i class="fa-solid fa-gamepad"></i><span>Games</span>
            </button>
            <button data-tab="quests">
                <i class="fa-solid fa-list-check"></i><span>Quests</span>
            </button>
            <button data-tab="shop">
                <i class="fa-solid fa-store"></i><span>Shop</span>
            </button>
            <button data-tab="leaderboard">
                <i class="fa-solid fa-ranking-star"></i><span>Top</span>
            </button>
        </nav>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã ---
            const DB_URL = "https://tralalero-fec07-default-rtdb.firebaseio.com";
            const DEFAULT_AVATAR_URL = "https://placehold.co/64x64";
            const COIN_ICON_URL = "https://sinobu1.github.io/shark-tapper/coin_icon_small.png";
            const SHARK_DEFAULT_SKIN_URL = "https://sinobu1.github.io/shark-tapper/shark.png";
            const SHARK_SKIN2_URL = "https://sinobu1.github.io/shark-tapper/shark_skin2.png";
            const SHARK_SKIN3_URL = "https://sinobu1.github.io/shark-tapper/shark_skin1.png";
            const LOCAL_STORAGE_KEY = 'sharkTapperData';
            const SAVE_INTERVAL = 5000;
            const TAP_VIBRATION_DURATION = 10;
            const TAP_ANIMATION_DURATION = 100;
            const TAP_EFFECT_DURATION = 600;
            const COIN_POPUP_DURATION = 1000;
            const LEADERBOARD_SIZE = 10;
            const AUTO_SAVE_INTERVAL = 30000;
            const XP_LEVEL_LIMITS = [0, 100, 500, 1000, 2500, 5000, 10000];

            let userId = null;
            let userData = {
                username: "Player",
                avatar: DEFAULT_AVATAR_URL,
                tokens: 0,
                skin: 'default'
            };
            let lastSave = 0;
            let canVibrate = 'vibrate' in navigator;
            let tapMultiplier = 1; // –ù–∞—á–∞–ª—å–Ω—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å —Ç–∞–ø–∞
            let tapUpgradeCost = 50; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è

            // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç –º–Ω–æ–∂–∏—Ç–µ–ª—å —Ç–∞–ø–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–∫–µ–Ω–æ–≤
            function calculateTapMultiplier(tokens) {
                const max = XP_LEVEL_LIMITS.find(l => tokens < l) || 10000;
                const level = XP_LEVEL_LIMITS.indexOf(max);
                return 1 + Math.floor(level / 5);
            }

            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            function init() {
                setupEventListeners();
                loadTelegram(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ Telegram –∫–∞–∫ –º–æ–∂–Ω–æ —Ä–∞–Ω—å—à–µ
                initLocalStorage();
                updateDisplay();
                showTab('home');
            }

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª—É—à–∞—Ç–µ–ª–µ–π —Å–æ–±—ã—Ç–∏–π
            function setupEventListeners() {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∞–∫—É–ª—É
                const tapImage = document.getElementById('tapImage');
                tapImage.addEventListener('click', handleTap);

                // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è —Ç–∞–ø–∞ (—Ç–µ–ø–µ—Ä—å –∏–∑ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏)
                const buyTapUpgradeButton = document.getElementById('buyTapUpgradeNav');
                buyTapUpgradeButton.addEventListener('click', buyTapUpgrade);

                // –í—ã–±–æ—Ä —Å–∫–∏–Ω–∞ –∞–∫—É–ª—ã
                document.querySelectorAll('.shark-gallery img').forEach(img => {
                    img.addEventListener('click', function() {
                        setSkin(this.dataset.skin);
                    });
                });

                // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.addEventListener('click', function() {
                        showTab(this.dataset.tab);
                    });
                });
            }

            // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∞–∫—É–ª—É
            function handleTap(event) {
                // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏, –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                if (canVibrate) {
                    navigator.vibrate(TAP_VIBRATION_DURATION);
                }

                // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∞–∫—É–ª—É
                const shark = document.getElementById("tapImage");
                shark.style.transform = "scale(0.95)";
                setTimeout(() => shark.style.transform = "scale(1)", TAP_ANIMATION_DURATION);

                createTapEffect(event);
                createCoinPopup(event, tapMultiplier); // –¢–µ–ø–µ—Ä—å –ø–µ—Ä–µ–¥–∞–µ–º tapMultiplier –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è

                // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –º–æ–Ω–µ—Ç
                userData.tokens += tapMultiplier;
                updateDisplay();

                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                const now = Date.now();
                if (now - lastSave > SAVE_INTERVAL) {
                    saveProgress();
                    lastSave = now;
                } else {
                    saveToLocalStorage();
                }
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ –Ω–∞–∂–∞—Ç–∏—è
            function createTapEffect(event) {
                const effect = document.createElement('div');
                effect.className = 'tap-effect';
                effect.style.left = `${event.clientX}px`;
                effect.style.top = `${event.clientY}px`;
                document.body.appendChild(effect);

                setTimeout(() => {
                    effect.remove();
                }, TAP_EFFECT_DURATION);
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è —Å –º–æ–Ω–µ—Ç–∞–º–∏
            function createCoinPopup(event, amount) {
                const popup = document.createElement('div');
                popup.className = 'coin-popup';
                popup.innerHTML = `<img src="${COIN_ICON_URL}" alt="Coin"> +${amount}`;
                popup.style.left = `${event.clientX}px`;
                popup.style.top = `${event.clientY - 20}px`;
                document.body.appendChild(popup);

                setTimeout(() => {
                    popup.remove();
                }, COIN_POPUP_DURATION);
            }

            // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ---

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è UI
            function updateDisplay() {
                const counter = document.getElementById("profileTokens");
                if (counter) counter.textContent = userData.tokens;

                const levelEl = document.getElementById("profileLevel");
                if (levelEl) levelEl.textContent = `Coins: ${userData.tokens}`;

                const bar = document.getElementById("xpBar");
                if (bar) {
                    const max = XP_LEVEL_LIMITS.find(l => userData.tokens < l) || 10000;
                    const min = XP_LEVEL_LIMITS[XP_LEVEL_LIMITS.indexOf(max) - 1] || 0;
                    const percent = ((userData.tokens - min) / (max - min)) * 100;
                    bar.style.width = `${Math.min(100, Math.max(0, percent))}%`;
                }

                const tapMultiplierDisplay = document.getElementById('tapMultiplierDisplay');
                if (tapMultiplierDisplay) tapMultiplierDisplay.textContent = tapMultiplier;

                const buyTapUpgradeButtonNav = document.getElementById('buyTapUpgradeNav');
                if (buyTapUpgradeButtonNav) {
                    if (userData.tokens < tapUpgradeCost) {
                        buyTapUpgradeButtonNav.classList.add('disabled');
                    } else {
                        buyTapUpgradeButtonNav.classList.remove('disabled');
                    }
                }
                // tapMultiplier = calculateTapMultiplier(userData.tokens); // –í—Ä–µ–º–µ–Ω–Ω–æ —É–±—Ä–∞–ª, —Ç–∞–∫ –∫–∞–∫ —Ç–µ–ø–µ—Ä—å –µ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏–µ
            }

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
            function showTab(tabId) {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tabId);
                });

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
                document.querySelectorAll('.tab-page').forEach(page => {
                    page.classList.toggle('active', page.id === tabId);
                });

                // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
                if (tabId === 'leaderboard') {
                    loadLeaderboard();
                }
            }

            // --- –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö ---

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –∏ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
            function saveProgress() {
                if (!userId) {
                    saveToLocalStorage();
                    return;
                }

                fetch(`${DB_URL}/users/${userId}.json`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        balance: userData.tokens,
                        first_name: userData.username,
                        photo_url: userData.avatar,
                        skin: userData.skin,
                        last_update: Date.now(),
                        tapMultiplier: tapMultiplier, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                        tapUpgradeCost: tapUpgradeCost // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —Å–ª–µ–¥—É—é—â–µ–≥–æ —É–ª—É—á—à–µ–Ω–∏—è
                    })
                })
                .then(() => saveToLocalStorage())
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', err);
                    saveToLocalStorage();
                });
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
            function initLocalStorage() {
                const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        userData.tokens = parsed.tokens || 0;
                        userData.skin = parsed.skin || 'default';
                        tapMultiplier = parsed.tapMultiplier || 1; // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                        tapUpgradeCost = parsed.tapUpgradeCost || 50; // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å
                        updateDisplay();
                        setSkin(userData.skin, true);
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–∞—Ä—Å–∏–Ω–≥–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö', e);
                    }
                }
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
            function saveToLocalStorage() {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify({
                    tokens: userData.tokens,
                    skin: userData.skin,
                    tapMultiplier: tapMultiplier, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
                    tapUpgradeCost: tapUpgradeCost // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å
                }));
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞
            function loadProgress() {
                if (!userId) return;

                fetch(`${DB_URL}/users/${userId}.json`)
                    .then(res => {
                        if (!res.ok) throw new Error('Network response was not ok');
                        return res.json();
                    })
                    .then(data => {
                        if (data) {
                            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª—å—à–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Å–µ—Ä–≤–µ—Ä–æ–º –∏ –ª–æ–∫–∞–ª—å–Ω—ã–º —Ö—Ä–∞–Ω–∏–ª–∏—â–µ–º
                            const serverTokens = data.balance || 0;
                            userData.tokens = Math.max(serverTokens, userData.tokens);

                            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                            userData.username = data.first_name || "Player";
                            userData.avatar = data.photo_url || DEFAULT_AVATAR_URL;
                            userData.skin = data.skin || 'default';
                            tapMultiplier = data.tapMultiplier || 1; // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 1
                            tapUpgradeCost = data.tapUpgradeCost || 50; // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 50

                            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
                            updateDisplay();
                            document.getElementById("profileName").textContent = userData.username;
                            document.getElementById("profileAvatar").src = userData.avatar;
                            setSkin(userData.skin, true);
                            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                            saveToLocalStorage();
                        }
                    })
                    .catch(err => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
                    });
            }

            // --- –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ ---

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
            function loadLeaderboard() {
                fetch(`${DB_URL}/users.json`)
                    .then(res => {
                        if (!res.ok) throw new Error('Network response was not ok');
                        return res.json();
                    })
                    .then(data => {
                        const list = document.getElementById("leaderboardList");
                        if (!data || Object.keys(data).length === 0) {
                            return list.innerHTML = '<li style="text-align:center; color: var(--subtext);">–ü–æ–∫–∞ –Ω–µ—Ç –∏–≥—Ä–æ–∫–æ–≤</li>';
                        }

                        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –±–∞–ª–∞–Ω—Å—É –∏ –≤—ã–±–æ—Ä —Ç–æ–ø-10
                        const sorted = Object.entries(data)
                            .sort((a, b) => (b[1].balance || 0) - (a[1].balance || 0))
                            .slice(0, LEADERBOARD_SIZE);

                        renderLeaderboard(sorted);
                    })
                    .catch(err => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤:', err);
                        const list = document.getElementById("leaderboardList");
                        list.innerHTML = '<li style="text-align:center; color: var(--subtext);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</li>';
                    });
            }

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤
            function renderLeaderboard(data) {
                const list = document.getElementById("leaderboardList");
                list.innerHTML = data.map(([id, user], i) => {
                    const isCurrentUser = id === userId?.toString();
                    return `
                                <li class="leaderboard-item ${isCurrentUser ? 'current-user' : ''}">
                                    <span style="font-weight: bold; color: var(--primary); width: 24px; text-align: center;">#${i + 1}</span>
                                    <img src="${user.photo_url || DEFAULT_AVATAR_URL}"
                                         style="width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover;">
                                    <span style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                        ${user.first_name || 'Player'}
                                    </span>
                                    <span style="color: var(--subtext); font-family: 'Press Start 2P', cursive; font-size: 0.7rem;">
                                        ${user.balance || 0} üí∞
                                    </span>
                                </li>`;
                }).join("");
            }

            // --- –°–∫–∏–Ω—ã ---

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∏–Ω–∞ –∞–∫—É–ª—ã
            function setSkin(skin, silent = false) {
                const skins = {
                    'default': SHARK_DEFAULT_SKIN_URL,
                    'skin2': SHARK_SKIN2_URL,
                    'skin3': SHARK_SKIN3_URL
                };

                if (skins[skin]) {
                    userData.skin = skin;
                    document.getElementById('tapImage').src = skins[skin];
                    if (!silent) saveProgress();
                }
            }

            // --- –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram Web Apps ---

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
            function loadTelegram() {
                const tgUser = Telegram?.WebApp?.initDataUnsafe?.user;
                if (tgUser) {
                    userId = tgUser.id?.toString();
                    userData.username = tgUser.first_name || "Player";
                    userData.avatar = tgUser.photo_url || DEFAULT_AVATAR_URL;
                    document.getElementById("profileName").textContent = userData.username;
                    document.getElementById("profileAvatar").src = userData.avatar;
                    loadProgress();
                } else {
                    document.getElementById("profileName").textContent = "Player";
                    initLocalStorage();
                    updateDisplay();
                }
            }

            // --- –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ---

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (userData.tokens > 0) {
                    saveProgress();
                }
            }, AUTO_SAVE_INTERVAL);

            // --- –§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏ —É–ª—É—á—à–µ–Ω–∏—è —Ç–∞–ø–∞ ---
            function buyTapUpgrade() {
                if (userData.tokens >= tapUpgradeCost) {
                    userData.tokens -= tapUpgradeCost;
                    tapMultiplier++;
                    tapUpgradeCost = Math.round(tapUpgradeCost * 1.5);
                    updateDisplay();
                    updateUpgradeUI(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                } else {
                    console.log("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
                }
            }

            // --- –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI —É–ª—É—á—à–µ–Ω–∏—è ---
            function updateUpgradeUI() {
                const tapUpgradeCostElementNav = document.getElementById('tapUpgradeCostNav');
                if (tapUpgradeCostElementNav) tapUpgradeCostElementNav.textContent = tapUpgradeCost;
            }

            // --- –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---
            init();
        });
    </script>
