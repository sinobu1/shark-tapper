<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Tapper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2f80ed;
      --accent: #56ccf2;
      --bg: #f2f5f9;
      --card-bg: #ffffff;
      --text: #0d1b2a;
      --subtext: #6c7787;
      --border: #e0e6ed;
    }

    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(180deg, #dbeafe 0%, #f0f4f8 100%);
      background-size: cover;
      color: var(--text);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    header {
      background: none;
      color: var(--primary);
      padding: 1.5rem 1rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Luckiest Guy', cursive;
      text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
    }

    .token-counter {
      margin-top: 8px;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      background: var(--card-bg);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .shark-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .shark-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      background: var(--card-bg);
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      object-fit: cover;
      cursor: pointer;
    }

    .shark-gallery {
      margin: 1rem auto;
      padding: 0 1rem;
      display: flex;
      justify-content: center;
      overflow-x: auto;
      gap: 0.75rem;
      scroll-snap-type: x mandatory;
    }

    .shark-gallery img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      background: white;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .profile-card {
      background: var(--card-bg);
      border-radius: 2rem;
      padding: 1.25rem;
      margin: 1.5rem 1rem;
      border: 1px solid var(--border);
      box-shadow: 0 12px 24px rgba(0,0,0,0.06);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .profile-card img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .profile-info .name {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .profile-info .sub {
      font-size: 0.9rem;
      color: var(--subtext);
    }

    .xp-bar {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 0.25rem;
    }

    .xp-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      transition: width 0.3s ease;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 0.75rem 0;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.06);
      backdrop-filter: blur(12px);
    }

    nav button {
      flex: 1;
      background: none;
      border: none;
      font-size: 0.8rem;
      color: var(--subtext);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    nav button i {
      font-size: 1.3rem;
    }

    nav button.active {
      color: var(--primary);
      font-weight: 700;
    }

    .app-wrapper {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header>SHARK TAPPER</header>

    <div id="game" class="shark-wrapper" style="display:none;">
      <img src="shark.png" alt="Tap Shark" class="shark-image" onclick="handleTap()" id="tapImage" />
      <div class="token-counter">
        <img src="coin_icon_small.png" alt="Coin Icon" style="width: 20px; height: 20px;" />
        <span id="profileTokens">0</span> –º–æ–Ω–µ—Ç–æ–∫
      </div>
    </div>

    <div class="shark-gallery">
      <img src="shark.png" alt="Shark 1" />
      <img src="shark_skin1.png" alt="Shark 2" />
      <img src="shark_skin2.png" alt="Shark 3" />
      <img src="shark_skin2.png" alt="Shark 4" />
      <img src="shark_skin2.png" alt="Shark 5" />
    </div>

    <div id="profile" class="profile-card">
      <img src="https://placehold.co/64x64" alt="Avatar" id="profileAvatar">
      <div class="profile-info">
        <span class="name" id="profileName">–ò–º—è –∏–≥—Ä–æ–∫–∞</span>
        <span class="sub" id="profileLevel">–£—Ä. 1</span>
        <div class="xp-bar">
          <div class="xp-fill" id="xpBar"></div>
        </div>
        <span class="sub" id="profileJoin">–° –Ω–∞–º–∏ —Å 2025</span>
      </div>
    </div>

    <nav>
  <button class="active" onclick="showTab('profile')"><i class="fa-solid fa-user"></i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
  <button onclick="showTab('game')"><i class="fa-solid fa-gamepad"></i><span>–ò–≥—Ä–∞</span></button>
  <button onclick="showTab('shop')"><i class="fa-solid fa-store"></i><span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
  <button onclick="showTab('leaderboard')"><i class="fa-solid fa-list-check"></i><span>–¢–æ–ø</span></button>
</nav>

<div id="shop" style="display:none;" style="margin: 2rem 1rem; background: var(--card-bg); border-radius: 1.5rem; padding: 1rem; box-shadow: 0 6px 16px rgba(0,0,0,0.08);">
  <h2 style="font-size: 1.2rem; margin-bottom: 1rem; color: var(--primary);">üõç –ú–∞–≥–∞–∑–∏–Ω</h2>
  <div class="shop-items" style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;">
    <div class="shop-item" style="text-align: center;">
      <img src="shark.png" alt="Default Shark" style="width: 72px; height: 72px; border-radius: 12px;" />
      <button onclick="buySkin('default', 0)" style="margin-top: 0.5rem;">–í—ã–±—Ä–∞—Ç—å</button>
    </div>
    <div class="shop-item" style="text-align: center;">
      <img src="shark_skin2.png" alt="Leopard Shark" style="width: 72px; height: 72px; border-radius: 12px;" />
      <button onclick="buySkin('skin2', 1000)" style="margin-top: 0.5rem;">–ö—É–ø–∏—Ç—å / –í—ã–±—Ä–∞—Ç—å</button>
    </div>
    <div class="shop-item" style="text-align: center;">
      <img src="shark_skin1.png" alt="Gold Shark" style="width: 72px; height: 72px; border-radius: 12px;" />
      <button onclick="buySkin('skin3', 500)" style="margin-top: 0.5rem;">–ö—É–ø–∏—Ç—å / –í—ã–±—Ä–∞—Ç—å</button>
    </div>
  </div>
</div>

    <div id="leaderboard" style="margin: 2rem 1rem; background: var(--card-bg); border-radius: 1.5rem; padding: 1rem; box-shadow: 0 6px 16px rgba(0,0,0,0.08);">
      <h2 style="font-size: 1.2rem; margin-bottom: 1rem; color: var(--primary);">üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</h2>
      <ul id="leaderboardList" style="list-style: none; padding: 0; margin: 0;">
        <li style="text-align:center; color: var(--subtext);">–ó–∞–≥—Ä—É–∑–∫–∞...</li>
      </ul>
    </div>

    <script>
      function handleTap() {
        const counter = document.getElementById("profileTokens");
        let current = parseInt(counter.textContent);
        userData.tokens = current + 1;
        counter.textContent = userData.tokens;
        saveProgress();
        addXP(10);
      }

      let xp = 0;
      let level = 1;
      let xpToNext = 100;

      function addXP(amount) {
        xp += amount;
        if (xp >= xpToNext) {
          xp -= xpToNext;
          level++;
          xpToNext = Math.floor(xpToNext * 1.5);
        }
        updateXPDisplay();
loadTelegram();
        saveProgress();
      }

      function updateXPDisplay() {
        const levelEl = document.getElementById("profileLevel");
        if (levelEl) levelEl.textContent = `–£—Ä. ${level}`;
        const bar = document.getElementById("xpBar");
        if (bar) {
  const limits = [0, 100, 500, 1000, 2500, 5000, 10000];
  let max = limits.find(l => userData.tokens < l) || 10000;
  let min = limits[limits.indexOf(max) - 1] || 0;
  let percent = ((userData.tokens - min) / (max - min)) * 100;
  percent = Math.min(100, Math.max(0, percent));
  bar.style.width = `${percent}%`;
}
      }

      updateXPDisplay();
    function showTab(tabId) {
  document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(btn => {
    if (btn.textContent.includes(tabId.charAt(0).toUpperCase() + tabId.slice(1))) btn.classList.add('active');
  });
  ['profile', 'game', 'shop', 'leaderboard'].forEach(id => {
    const el = document.getElementById(id);
    if (el) el.style.display = (id === tabId) ? 'block' : 'none';
  });
}
showTab('profile');
});

// Telegram WebApp + Firebase
const dbUrl = "https://tralalero-fec07-default-rtdb.firebaseio.com";
let userId = null;
let userData = {
  username: "–ò–≥—Ä–æ–∫",
  avatar: "https://placehold.co/64x64",
  tokens: 0
};

function saveProgress() {
  if (!userId) return;
  fetch(`${dbUrl}/users/${userId}.json`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      balance: userData.tokens,
      first_name: userData.username,
      photo_url: userData.avatar,
      level,
      xp,
      xpToNext
    })
  });
}

function loadProgress() {
  if (!userId) return;
  fetch(`${dbUrl}/users/${userId}.json`)
    .then(res => res.json())
    .then(data => {
      if (data) {
        userData.tokens = data.balance || 0;
        userData.username = data.first_name || userData.username;
        userData.avatar = data.photo_url || userData.avatar;
        level = data.level || 1;
        xp = data.xp || 0;
        xpToNext = data.xpToNext || 100;
      }
      updateProfile();
    });
}

function updateProfile() {
  document.getElementById("profileName").textContent = userData.username;
  document.getElementById("profileAvatar").src = userData.avatar;
  document.getElementById("profileTokens").textContent = userData.tokens;
  updateXPDisplay();
}

function loadUserData() {
  loadProgress();
  document.getElementById("profileName").textContent = userData.username;
  document.getElementById("profileAvatar").src = userData.avatar;
  document.getElementById("profileTokens").textContent = userData.tokens;
  updateXPDisplay();
}
function loadTelegram() {
  if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    const user = Telegram.WebApp.initDataUnsafe?.user || {};
    userId = user?.id?.toString();
    userData.username = user?.first_name || user?.username || '–ò–≥—Ä–æ–∫';
    userData.avatar = user?.photo_url || (user?.username ? `https://t.me/i/userpic/320/${user.username}.jpg` : 'https://via.placeholder.com/72');
    if (userId) loadProgress();
  }
}
function loadLeaderboard() {
  fetch(`${dbUrl}/users.json`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("leaderboardList");
      if (!data || Object.keys(data).length === 0) return list.innerHTML = '<li style="text-align:center; color: var(--subtext);">–ü–æ–∫–∞ –ø—É—Å—Ç–æ</li>';

      const sorted = Object.entries(data)
        .sort((a, b) => (b[1].balance || 0) - (a[1].balance || 0))
        .slice(0, 10);

      list.innerHTML = sorted.map(([id, user], i) => `
        <li style="margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem;">
          <span style="font-weight: bold; color: var(--primary);">#${i + 1}</span>
          <img src="${user.photo_url || 'https://placehold.co/32x32'}" style="width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover;">
          <span>${user.first_name || '–ê–Ω–æ–Ω–∏–º'}</span>
          <span style="margin-left:auto; color: var(--subtext);">${user.balance || 0} üí∞</span>
        </li>`).join("");
    });
}

loadLeaderboard();
function buySkin(skinId, price) {
  if (!userId) return;
  if (userData.tokens >= price || price === 0) {
    userData.tokens -= price;
    userData.selectedSkin = skinId;
    document.getElementById("tapImage").src = skinId === 'skin2' ? 'shark_skin2.png' : skinId === 'skin3' ? 'shark_skin1.png' : 'shark.png';
    document.getElementById("profileTokens").textContent = userData.tokens;
    saveProgress();
  } else {
    alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
  }
}
</script>
