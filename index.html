<!DOCTYPE html>

<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control"/>
<meta content="no-cache" http-equiv="Pragma"/>

<title>Shark Tapper</title>
<script src="https://telegram.org/js/telegram-web-app.js">
    function openLeaderboard() {
      document.getElementById('leaderboard-modal').style.display = 'flex';
      loadLeaderboard();
    }

    function closeLeaderboard() {
      document.getElementById('leaderboard-modal').style.display = 'none';
    }

    
    function loadLeaderboard() {
      fetch(`${dbUrl}/users.json`)
        .then(response => response.json())
        .then(data => {
          const users = Object.entries(data || {}).map(([id, info]) => ({
            id,
            balance: info.balance || 0,
            first_name: info.first_name,
            username: info.username,
            photo_url: info.photo_url
          }));
          users.sort((a, b) => b.balance - a.balance);
          const leaderboard = document.getElementById('leaderboardList');
          leaderboard.innerHTML = '';
          users.slice(0, 10).forEach(user => {
            const name = user.first_name || `ID ${user.id.slice(-4)}`;
            const avatar = user.photo_url ? `<img src="${user.photo_url}" style="width:24px;height:24px;border-radius:50%;margin-right:6px;">` : "";
            const li = document.createElement('li');
            li.innerHTML = `${avatar}<strong>${name}</strong>: ${user.balance}`;
            leaderboard.appendChild(li);
          });
        });
    }


</script>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(160deg, #e8ecef, #cfd8dc);
      font-family: 'Segoe UI', sans-serif;
      touch-action: manipulation;
    }
    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loading-screen img {
      max-width: 80%;
    }
    .loading-screen span {
      font-size: 20px;
      margin-top: 12px;
      color: #333;
    }
    .game-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 400px;
      height: 90vh;
      max-height: 700px;
      background: #ffffff;
      border: 4px solid #d0d0d0;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .balance {
      color: #111;
      font-size: 22px;
      font-weight: bold;
    }
    .tap-image {
      max-width: 100%;
      cursor: pointer;
      transition: transform 0.1s;
      border-radius: 16px;
    }
    .tap-animation {
      animation: tapPulse 0.2s ease;
    }
    @keyframes tapPulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .floating-text {
      position: absolute;
      font-size: 18px;
      color: #3cba54;
      font-weight: 700;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    .menu-buttons {
      display: flex;
      gap: 12px;
    }
    .shop-button {
      background: #3cba54;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .shop-modal, .booster-modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    .shop-item, .booster-item {
      margin: 10px;
      text-align: center;
    }
    .shop-item img {
      width: 100px;
      height: auto;
      border-radius: 12px;
    }
    .shop-item button, .booster-item button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      background: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  
.tap-image:active {
  transform: scale(0.88);
  filter: brightness(0.95);
}

.floating-text {
  font-size: 24px !important;
  color: #00c853 !important;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
}

.shop-button {
  background: linear-gradient(135deg, #43e97b, #38f9d7) !important;
  transition: all 0.2s ease;
}

.shop-button:active {
  transform: scale(0.96);
  filter: brightness(0.9);
}

@keyframes loadProgress {
  0% { width: 0%; }
  100% { width: 100%; }
}

@keyframes loadProgress {
  0% { width: 0%; }
  100% { width: 100%; }
}

body, html {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background-color: #f2f2f7;

}

#leaderboardList li {

</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;display=swap" rel="stylesheet"/></head>
<body>
<div class="loading-screen" id="loading">
<img alt="Loading..." src="w1.png" style="position:absolute; width:100%; height:100%; object-fit:cover; z-index:-1;"/>
<div style="position:absolute; bottom:80px; width:100%; text-align:center;">
<div style="font-family: 'Orbitron', sans-serif; font-size: 28px; color: #fff; text-shadow: 2px 2px 8px rgba(0,0,0,0.8); margin-bottom: 16px;">
          Приключение года 2025
        </div>
<div style="width: 80%; height: 14px; background: #1a1a1a; border-radius: 8px; overflow: hidden; margin: 0 auto;">
<div id="progress-bar" style="
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ffcc, #0072ff);
            animation: loadProgress 5s linear forwards;
            box-shadow: 0 0 12px #00f5ff;
          "></div>
</div>
</div>
</div>
<div class="game-container" id="gameContainer" style="display:none">
<div class="balance" id="tokenCount">0 токенов</div>
<img alt="Shark" class="tap-image" id="tapImage" onclick="handleTap()" src=""/>
<div class="menu-buttons">
<button class="shop-button" onclick="openShop()">Магазин</button>
<button class="shop-button" onclick="openBoosters()">Бустеры</button>
</div>
<button class="shop-button" onclick="openLeaderboard()">Лидерборд</button>
<button class="shop-button" id="endButton" onclick="Telegram.WebApp.close()" style="display: none;">Завершить</button>
</div>
<div class="shop-modal" id="shop-modal">
<div class="shop-item">
<img src="shark.png?v=1"/>
<button onclick="buySkin('default', 0)">Выбрать</button>
</div>
<div class="shop-item">
<img src="shark_skin2.png?v=1"/>
<button onclick="buySkin('skin2', 1000)">Купить / Выбрать</button>
</div>
<div class="shop-item">
<img src="shark_skin1.png?v=1"/>
<button onclick="buySkin('skin3', 500)">Купить / Выбрать</button>
</div>
<button onclick="closeShop()">Закрыть</button>
</div>
<div class="booster-modal" id="booster-modal">
<div class="booster-item">
<div class="booster-info">Авто-Тап +1 (50 токенов)</div>
<button onclick="buyBooster(50, 1)">Купить</button>
</div>
<div class="booster-item">
<div class="booster-info">Авто-Тап +2 (100 токенов)</div>
<button onclick="buyBooster(100, 2)">Купить</button>
</div>
<div class="booster-item">
<div class="booster-info">Авто-Тап +3 (1000 токенов)</div>
<button onclick="buyBooster(1000, 3)">Купить</button>
</div>
<button onclick="closeBoosters()">Закрыть</button>
</div>
<script>
    const dbUrl = 'https://tralalero-fec07-default-rtdb.firebaseio.com';
    let currentSkin = 'default';
    let balance = 0;
    let ownedSkins = { default: true };
    let autoTap = 0;
    let ownedBoosters = { 1: false, 2: false, 3: false };
    let userId = null;

    const tokenCount = document.getElementById('tokenCount');
    const tapImage = document.getElementById('tapImage');
    const gameContainer = document.getElementById('gameContainer');
    const loadingScreen = document.getElementById('loading');

    const skinPaths = {
      default: 'shark.png?v=1',
      skin2: 'shark_skin2.png?v=1',
      skin3: 'shark_skin1.png?v=1'
    };

    function updateSkin() {
      tapImage.src = skinPaths[currentSkin] || skinPaths.default;
    }

    
function saveProgress() {
  if (!userId) return;

  const user = Telegram.WebApp.initDataUnsafe?.user || {};

  const userData = {
    balance,
    currentSkin,
    ownedSkins,
    autoTap,
    ownedBoosters,
    first_name: user.first_name || "",
    last_name: user.last_name || "",
    username: user.username || "",
    photo_url: user.photo_url || ""
  };

  fetch(`${dbUrl}/users/${userId}.json`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(userData)
  });
}


    function loadProgress() {
      if (!userId) return;
      fetch(`${dbUrl}/users/${userId}.json`)
        .then(res => res.json())
        .then(data => {
          if (data) {
            balance = data.balance || 0;
            currentSkin = data.currentSkin || 'default';
            ownedSkins = data.ownedSkins || { default: true };
            autoTap = data.autoTap || 0;
            ownedBoosters = data.ownedBoosters || { 1: false, 2: false, 3: false };
            tokenCount.textContent = `${balance} токенов`;
            updateSkin();
            updateBoosterTexts();
          }
        });
    }

    function showFloatingText(text) {
      const floatText = document.createElement("div");
      floatText.className = "floating-text";
      floatText.textContent = text;
      const rect = tapImage.getBoundingClientRect();
      floatText.style.left = rect.left + rect.width / 2 + "px";
      floatText.style.top = rect.top + rect.height / 2 + "px";
      document.body.appendChild(floatText);
      setTimeout(() => floatText.remove(), 1000);
    }

    function handleTap() {
      balance++;
      if (window.navigator.vibrate) navigator.vibrate(30);
      tokenCount.textContent = `${balance} токенов`;
      showFloatingText("+1");
      tapImage.classList.add("tap-animation");
      setTimeout(() => tapImage.classList.remove("tap-animation"), 200);
      saveProgress();
    }

    function openShop() {
      document.getElementById('shop-modal').style.display = 'flex';
    }

    function closeShop() {
      document.getElementById('shop-modal').style.display = 'none';
    }

    function buySkin(skinId, price) {
      if (ownedSkins[skinId]) {
        currentSkin = skinId;
      } else if (balance >= price) {
        balance -= price;
        ownedSkins[skinId] = true;
        currentSkin = skinId;
      } else {
        alert('Недостаточно токенов!');
        return;
      }
      updateSkin();
      tokenCount.textContent = `${balance} токенов`;
      saveProgress();
    }

    function openBoosters() {
      document.getElementById('booster-modal').style.display = 'flex';
      updateBoosterTexts();
    }

    function closeBoosters() {
      document.getElementById('booster-modal').style.display = 'none';
    }

    function updateBoosterTexts() {
      const boosterItems = document.querySelectorAll('.booster-item');
      boosterItems.forEach((item, index) => {
        const increment = index + 1;
        const infoDiv = item.querySelector('.booster-info');
        const button = item.querySelector('button');

        if (ownedBoosters[increment]) {
          infoDiv.textContent = `Авто-Тап +${increment} (куплено)`;
          button.disabled = true;
        } else {
          const price = increment === 3 ? 1000 : increment * 50;
          infoDiv.textContent = `Авто-Тап +${increment} (${price} токенов)`;
          button.disabled = false;
        }
      });
    }

    function buyBooster(price, increment) {
      if (balance >= price && !ownedBoosters[increment]) {
        balance -= price;
        autoTap += increment;
        ownedBoosters[increment] = true;
        tokenCount.textContent = `${balance} токенов`;
        updateBoosterTexts();
        saveProgress();
      } else if (ownedBoosters[increment]) {
        alert('Бустер уже куплен!');
      } else {
        alert('Недостаточно токенов!');
      }
    }

    function startAutoTap() {
      setInterval(() => {
        if (autoTap > 0) {
          balance += autoTap;
          tokenCount.textContent = `${balance} токенов`;
          saveProgress();
        }
      }, 1000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        gameContainer.style.display = 'flex';
      }, 5000);

      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const endBtn = document.getElementById('endButton');
        if (endBtn) {
          endBtn.style.display = 'inline-block';
        }

        userId = Telegram.WebApp.initDataUnsafe?.user?.id?.toString();
        if (userId) {
          loadProgress();
          startAutoTap();
        } else {
          alert("Не удалось получить userId из Telegram Web App.");
        }
      }
    });
  
    function openLeaderboard() {
      document.getElementById('leaderboard-modal').style.display = 'flex';
      loadLeaderboard();
    }

    function closeLeaderboard() {
      document.getElementById('leaderboard-modal').style.display = 'none';
    }

    
    function loadLeaderboard() {
      fetch(`${dbUrl}/users.json`)
        .then(response => response.json())
        .then(data => {
          const users = Object.entries(data || {}).map(([id, info]) => ({
            id,
            balance: info.balance || 0,
            first_name: info.first_name,
            username: info.username,
            photo_url: info.photo_url
          }));
          users.sort((a, b) => b.balance - a.balance);
          const leaderboard = document.getElementById('leaderboardList');
          leaderboard.innerHTML = '';
          users.slice(0, 10).forEach(user => {
            const name = user.first_name || `ID ${user.id.slice(-4)}`;
            const avatar = user.photo_url ? `<img src="${user.photo_url}" style="width:24px;height:24px;border-radius:50%;margin-right:6px;">` : "";
            const li = document.createElement('li');
            li.innerHTML = `${avatar}<strong>${name}</strong>: ${user.balance}`;
            leaderboard.appendChild(li);
          });
        });
    }


</script>
<div class="booster-modal" id="leaderboard-modal">
<h2>Топ игроков</h2>
<ul id="leaderboardList"></ul>
<button onclick="closeLeaderboard()">Закрыть</button>
</div>
</body>
</html>
