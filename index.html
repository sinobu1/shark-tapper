<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Tapper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #2f80ed;
      --accent: #56ccf2;
      --bg: #f2f5f9;
      --card-bg: #ffffff;
      --text: #0d1b2a;
      --subtext: #6c7787;
      --border: #e0e6ed;
    }

    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: linear-gradient(180deg, #dbeafe 0%, #f0f4f8 100%);
      background-size: cover;
      color: var(--text);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    header {
      background: none;
      color: var(--primary);
      padding: 1.5rem 1rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Luckiest Guy', cursive;
      text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
    }

    .token-counter {
      margin-top: 8px;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      background: var(--card-bg);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .shark-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .shark-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      background: var(--card-bg);
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      object-fit: cover;
      cursor: pointer;
    }

    .shark-gallery {
      margin: 1rem auto;
      padding: 0 1rem;
      display: flex;
      justify-content: center;
      overflow-x: auto;
      gap: 0.75rem;
      scroll-snap-type: x mandatory;
    }

    .shark-gallery img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      background: white;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .profile-card {
      background: var(--card-bg);
      border-radius: 2rem;
      padding: 1.25rem;
      margin: 1.5rem 1rem;
      border: 1px solid var(--border);
      box-shadow: 0 12px 24px rgba(0,0,0,0.06);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .profile-card img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .profile-info .name {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .profile-info .sub {
      font-size: 0.9rem;
      color: var(--subtext);
    }

    .xp-bar {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 0.25rem;
    }

    .xp-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      transition: width 0.3s ease;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 0.75rem 0;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.06);
      backdrop-filter: blur(12px);
    }

    nav button {
      flex: 1;
      background: none;
      border: none;
      font-size: 0.8rem;
      color: var(--subtext);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    nav button i {
      font-size: 1.3rem;
    }

    nav button.active {
      color: var(--primary);
      font-weight: 700;
    }

    .app-wrapper {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header>SHARK TAPPER</header>

    <div class="shark-wrapper">
      <img src="shark.png" alt="Tap Shark" class="shark-image" onclick="handleTap()" id="tapImage" />
      <div class="token-counter">
        <img src="coin_icon_small.png" alt="Coin Icon" />
        <span id="profileTokens">0</span> монеток
      </div>
    </div>

    <div class="shark-gallery">
      <img src="shark.png" alt="Shark 1" />
      <img src="shark_skin1.png" alt="Shark 2" />
      <img src="shark_skin2.png" alt="Shark 3" />
      <img src="shark_skin2.png" alt="Shark 4" />
      <img src="shark_skin2.png" alt="Shark 5" />
    </div>

    <div class="profile-card">
      <img src="https://placehold.co/64x64" alt="Avatar" id="profileAvatar">
      <div class="profile-info">
        <span class="name" id="profileName">Имя игрока</span>
        <span class="sub" id="profileLevel">Ур. 1</span>
        <div class="xp-bar">
          <div class="xp-fill" id="xpBar"></div>
        </div>
        <span class="sub" id="profileJoin">С нами с 2025</span>
      </div>
    </div>

    <nav>
      <button class="active"><i class="fa-solid fa-user"></i><span>Профиль</span></button>
      <button><i class="fa-solid fa-gamepad"></i><span>Игра</span></button>
      <button><i class="fa-solid fa-store"></i><span>Магазин</span></button>
      <button><i class="fa-solid fa-list-check"></i><span>Задания</span></button>
    </nav>

    <script>
      function handleTap() {
        const counter = document.getElementById("profileTokens");
        let current = parseInt(counter.textContent);
        counter.textContent = current + 1;
        addXP(10);
      }

      let xp = 0;
      let level = 1;
      let xpToNext = 100;

      function addXP(amount) {
        xp += amount;
        if (xp >= xpToNext) {
          xp -= xpToNext;
          level++;
          xpToNext = Math.floor(xpToNext * 1.5);
        }
        updateXPDisplay();
      }

      function updateXPDisplay() {
        const levelEl = document.getElementById("profileLevel");
        if (levelEl) levelEl.textContent = `Ур. ${level}`;
        const bar = document.getElementById("xpBar");
        if (bar) bar.style.width = `${(xp / xpToNext) * 100}%`;
      }

      updateXPDisplay();
    document.querySelectorAll('nav button').forEach(button => {
  button.addEventListener('click', () => {
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    button.classList.add('active');
  });
});

// Заглушки для будущего функционала
const userData = {
  id: "123456",
  username: "Игрок",
  avatar: "https://placehold.co/64x64",
  tokens: 0,
  level: 1,
  xp: 0,
  xpToNext: 100
};

function loadUserData() {
  document.getElementById("profileName").textContent = userData.username;
  document.getElementById("profileAvatar").src = userData.avatar;
  document.getElementById("profileTokens").textContent = userData.tokens;
  updateXPDisplay();
}

loadUserData();
</script>
  </div>
</body>
</html>
