<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Shark Tapper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Luckiest+Guy&family=Press+Start+2P&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #2f80ed;
            --accent: #56ccf2;
            --bg: #f2f5f9;
            --card-bg: #ffffff;
            --text: #0d1b2a;
            --subtext: #6c7787;
            --border: #e0e6ed;
            --coin-color: #f8d030; /* –¶–≤–µ—Ç –º–æ–Ω–µ—Ç–æ–∫ */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        body {
            font-family: 'Bungee', cursive, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* –î–æ–±–∞–≤–ª–µ–Ω—ã —Å–∏—Å—Ç–µ–º–Ω—ã–µ —à—Ä–∏—Ñ—Ç—ã –¥–ª—è iOS */
            background: linear-gradient(180deg, #dbeafe 0%, #f0f4f8 100%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            position: fixed;
        }
        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background: none;
            color: var(--primary);
            padding: 1rem;
            text-align: center;
            font-size: 2.5rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            font-family: 'Luckiest Guy', cursive; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π —à—Ä–∏—Ñ—Ç */
            text-shadow: -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff, 2px 2px 0 #fff;
            flex-shrink: 0;
        }
        .main-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .tab-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 60px;
        }
        .token-counter {
            margin: 0 auto;
            font-size: 0.9rem; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            color: var(--primary);
            background: var(--card-bg);
            padding: 0.6rem 1.2rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø—ã */
            border-radius: 14px; /* –°–¥–µ–ª–∞–µ–º —É–≥–ª—ã –±–æ–ª–µ–µ –∫—Ä—É–≥–ª—ã–º–∏ */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); /* –ë–æ–ª–µ–µ –º—è–≥–∫–∞—è —Ç–µ–Ω—å */
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            font-family: 'Luckiest Guy', cursive; /* –®—Ä–∏—Ñ—Ç Luckiest Guy –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            line-height: 1.2;
        }
        .token-counter img {
            height: 18px; /* –£–º–µ–Ω—å—à–∏–º —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ –º–æ–Ω–µ—Ç—ã –≤ —Å—á–µ—Ç—á–∏–∫–µ */
        }
        .token-counter #profileTokens {
            font-family: 'Press Start 2P', cursive; /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è —á–∏—Å–ª–∞ */
        }
        .shark-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            flex: 1;
        }
        .shark-tap-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.7rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
        }
        .shark-image {
            width: 150px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä –∞–∫—É–ª—ã */
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* –ë–æ–ª–µ–µ –≤—ã—Ä–∞–∂–µ–Ω–Ω–∞—è —Ç–µ–Ω—å */
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .shark-gallery {
            margin: 1.2rem 0; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            padding: 0.6rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            display: flex;
            justify-content: center;
            gap: 0.8rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            overflow-x: auto;
            width: 100%;
            scrollbar-width: none;
        }
        .shark-gallery::-webkit-scrollbar {
            display: none;
        }
        .shark-gallery img {
            width: 52px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–æ–∫ —Å–∫–∏–Ω–æ–≤ */
            height: 52px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: white;
            object-fit: cover;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1); /* –ú—è–≥–∫–∞—è —Ç–µ–Ω—å */
            flex-shrink: 0;
            transition: transform 0.2s ease;
        }
        .shark-gallery img:hover {
            transform: scale(1.1);
        }
        .profile-card {
            background: var(--card-bg);
            border-radius: 1.8rem; /* –ë–æ–ª–µ–µ –∫—Ä—É–≥–ª—ã–µ —É–≥–ª—ã */
            padding: 1.2rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            margin: 1rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.06); /* –ë–æ–ª–µ–µ –º—è–≥–∫–∞—è —Ç–µ–Ω—å */
            display: flex;
            gap: 1rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            align-items: center;
        }
        .profile-card img {
            width: 60px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä –∞–≤–∞—Ç–∞—Ä–∞ */
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            flex-shrink: 0;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-width: 0;
        }
        .profile-info .name {
            font-weight: 600;
            font-size: 1rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∏–º–µ–Ω–∏ */
            font-family: 'Press Start 2P', cursive;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .profile-info .sub {
            font-size: 0.9rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –ø–æ–¥–ø–∏—Å–∏ */
            color: var(--subtext);
            font-family: 'Bungee', cursive;
        }
        .xp-bar {
            width: 100%;
            height: 8px; /* –£–≤–µ–ª–∏—á–∏–º –≤—ã—Å–æ—Ç—É –ø–æ–ª–æ—Å–∫–∏ –æ–ø—ã—Ç–∞ */
            background: var(--border);
            border-radius: 999px;
            overflow: hidden;
            margin-top: 0.6rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
        }
        .xp-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transition: width 0.3s ease;
            border-radius: inherit; /* –ù–∞—Å–ª–µ–¥—É–µ–º —Ä–∞–¥–∏—É—Å –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è */
        }
        nav {
            width: 100%;
            display: flex;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 0.7rem 0; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            box-shadow: 0 -6px 16px rgba(0,0,0,0.06); /* –ë–æ–ª–µ–µ –º—è–≥–∫–∞—è —Ç–µ–Ω—å */
            backdrop-filter: blur(12px);
            z-index: 100;
            flex-shrink: 0;
        }
        nav button {
            flex: 1;
            background: none;
            border: none;
            font-size: 0.75rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∫–Ω–æ–ø–æ–∫ */
            color: var(--subtext);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            font-family: 'Bungee', cursive;
            transition: transform 0.1s ease-in-out; /* –î–æ–±–∞–≤–∏–º –ø–ª–∞–≤–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
        nav button:active {
            transform: scale(0.95);
        }
        nav button i {
            font-size: 1.2rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä –∏–∫–æ–Ω–æ–∫ */
        }
        nav button.active {
            color: var(--primary);
            font-weight: 700;
        }
        .tap-effect {
            position: absolute;
            width: 50px; /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —ç—Ñ—Ñ–µ–∫—Ç–∞ */
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%); /* –°–¥–µ–ª–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –º–µ–Ω–µ–µ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω—ã–º */
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: tapAnimation 0.6s forwards;
            z-index: 10;
        }
        @keyframes tapAnimation {
            0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.2); opacity: 0; }
        }
        .coin-popup {
            position: absolute;
            font-family: 'Press Start 2P', cursive;
            color: var(--coin-color); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–≤–µ—Ç –º–æ–Ω–µ—Ç–æ–∫ */
            text-shadow: 1px 1px 0 #b88b00, -1px -1px 0 #b88b00;
            font-size: 1rem; /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            animation: coinPopup 1s forwards;
            pointer-events: none;
            z-index: 20;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .coin-popup img {
            height: 20px; /* –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ –º–æ–Ω–µ—Ç—ã –≤–æ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–º —Å–æ–æ–±—â–µ–Ω–∏–∏ */
        }
        @keyframes coinPopup {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-60px); opacity: 0; } /* –£–≤–µ–ª–∏—á–∏–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –ø–æ–¥—ä–µ–º–∞ */
        }
        .tab-page {
            display: none;
            height: 100%;
            flex-direction: column;
        }
        .tab-page.active {
            display: flex;
        }
        .leaderboard-item {
            margin-bottom: 0.6rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            display: flex;
            align-items: center;
            gap: 0.7rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            padding: 0.7rem; /* –£–≤–µ–ª–∏—á–∏–º –æ—Ç—Å—Ç—É–ø */
            border-radius: 14px; /* –ë–æ–ª–µ–µ –∫—Ä—É–≥–ª—ã–µ —É–≥–ª—ã */
            background: transparent;
            transition: background 0.2s ease;
        }
        .leaderboard-item.current-user {
            background: rgba(47, 128, 237, 0.15); /* –°–¥–µ–ª–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á—É—Ç—å –±–æ–ª–µ–µ –∑–∞–º–µ—Ç–Ω—ã–º */
        }
    </style>
</head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dbUrl = "https://tralalero-fec07-default-rtdb.firebaseio.com";
            let userId = null;
            let userData = {
                username: "Player",
                avatar: "https://placehold.co/64x64",
                tokens: 0,
                skin: 'default'
            };
            let lastSave = 0;
            const SAVE_INTERVAL = 5000;
            let canVibrate = 'vibrate' in navigator;
            let tapMultiplier = 1; // –í—Ä–µ–º–µ–Ω–Ω–æ –≤–µ—Ä–Ω–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å —Ç–∞–ø–æ–≤

            // Initialize app
            function init() {
                setupEventListeners();
                loadTelegram(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ Telegram –∫–∞–∫ –º–æ–∂–Ω–æ —Ä–∞–Ω—å—à–µ
                initLocalStorage();
                showTab('home');
            }

            // Event listeners setup
            function setupEventListeners() {
                // Shark tap
                const tapImage = document.getElementById('tapImage');
                tapImage.addEventListener('click', handleTap);

                // Skin selection
                document.querySelectorAll('.shark-gallery img').forEach(img => {
                    img.addEventListener('click', function() {
                        setSkin(this.dataset.skin);
                    });
                });

                // Navigation
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.addEventListener('click', function() {
                        showTab(this.dataset.tab);
                    });
                });
            }

            // Handle tap on shark
            function handleTap(event) {
                // Vibrate on tap if supported
                if (canVibrate) {
                    navigator.vibrate(10); // –í–µ—Ä–Ω—É–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –≤–∏–±—Ä–∞—Ü–∏–∏ –∫ 10
                }

                // Animation
                const shark = document.getElementById("tapImage");
                shark.style.transform = "scale(0.95)";
                setTimeout(() => shark.style.transform = "scale(1)", 100);

                createTapEffect(event);
                createCoinPopup(event, tapMultiplier); // –ü–µ—Ä–µ–¥–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å –≤ —Ñ—É–Ω–∫—Ü–∏—é

                // Increment coins
                userData.tokens += tapMultiplier;
                updateDisplay();

                // Save progress
                const now = Date.now();
                if (now - lastSave > SAVE_INTERVAL) {
                    saveProgress();
                    lastSave = now;
                } else {
                    saveToLocalStorage();
                }
            }

            // Create tap visual effect
            function createTapEffect(event) {
                const effect = document.createElement('div');
                effect.className = 'tap-effect';
                effect.style.left = `${event.clientX}px`;
                effect.style.top = `${event.clientY}px`;
                document.body.appendChild(effect);

                setTimeout(() => {
                    effect.remove();
                }, 600);
            }

            // Create coin popup
            function createCoinPopup(event, amount) {
                const popup = document.createElement('div');
                popup.className = 'coin-popup';
                popup.innerHTML = `<img src="https://sinobu1.github.io/shark-tapper/coin_icon_small.png" alt="Coin"> +${amount}`;
                popup.style.left = `${event.clientX}px`;
                popup.style.top = `${event.clientY - 20}px`;
                document.body.appendChild(popup);

                setTimeout(() => {
                    popup.remove();
                }, 1000);
            }

            // Update UI display
            function updateDisplay() {
                const counter = document.getElementById("profileTokens");
                if (counter) counter.textContent = userData.tokens;

                const levelEl = document.getElementById("profileLevel");
                if (levelEl) levelEl.textContent = `Coins: ${userData.tokens}`;

                const bar = document.getElementById("xpBar");
                if (bar) {
                    const limits = [0, 100, 500, 1000, 2500, 5000, 10000];
                    let max = limits.find(l => userData.tokens < l) || 10000;
                    let min = limits[limits.indexOf(max) - 1] || 0;
                    let percent = ((userData.tokens - min) / (max - min)) * 100;
                    bar.style.width = `${Math.min(100, Math.max(0, percent))}%`;
                    // –í—Ä–µ–º–µ–Ω–Ω–æ –≤–µ—Ä–Ω–µ–º —Ä–∞—Å—á–µ—Ç –º–Ω–æ–∂–∏—Ç–µ–ª—è –∑–¥–µ—Å—å
                    const level = limits.indexOf(max);
                    tapMultiplier = 1 + Math.floor(level / 5);
                }
            }

            // Show tab content
            function showTab(tabId) {
                // Update nav buttons
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tabId);
                });

                // Show selected tab
                document.querySelectorAll('.tab-page').forEach(page => {
                    page.classList.toggle('active', page.id === tabId);
                });

                // Load leaderboard if needed
                if (tabId === 'leaderboard') {
                    loadLeaderboard();
                }
            }

            // Save progress to server and local storage
            function saveProgress() {
                if (!userId) {
                    saveToLocalStorage();
                    return;
                }

                fetch(`${dbUrl}/users/${userId}.json`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        balance: userData.tokens,
                        first_name: userData.username,
                        photo_url: userData.avatar,
                        skin: userData.skin,
                        last_update: Date.now()
                    })
                })
                .then(() => saveToLocalStorage())
                .catch(err => {
                    console.error('Save error:', err);
                    saveToLocalStorage();
                });
            }

            // Load from local storage
            function initLocalStorage() {
                const savedData = localStorage.getItem('sharkTapperData');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        userData.tokens = parsed.tokens || 0;
                        userData.skin = parsed.skin || 'default';
                        updateDisplay();
                        setSkin(userData.skin, true);
                    } catch (e) {
                        console.error('Error parsing saved data', e);
                    }
                }
            }

            // Save to local storage
            function saveToLocalStorage() {
                localStorage.setItem('sharkTapperData', JSON.stringify({
                    tokens: userData.tokens,
                    skin: userData.skin
                }));
            }

            // Load progress from server
            function loadProgress() {
                if (!userId) return;

                fetch(`${dbUrl}/users/${userId}.json`)
                    .then(res => {
                        if (!res.ok) throw new Error('Network response was not ok');
                        return res.json();
                    })
                    .then(data => {
                        if (data) {
                            // Use highest value between server and local
                            const serverTokens = data.balance || 0;
                            userData.tokens = Math.max(serverTokens, userData.tokens);

                            // Update user data
                            userData.username = data.first_name || "Player";
                            userData.avatar = data.photo_url || "https://placehold.co/64x64";
                            userData.skin = data.skin || 'default';

                            // Update UI
                            updateDisplay();
                            document.getElementById("profileName").textContent = userData.username;
                            document.getElementById("profileAvatar").src = userData.avatar;
                            setSkin(userData.skin, true);

                            // Save merged data
                            saveToLocalStorage();
                        }
                    })
                    .catch(err => {
                        console.error('Load error:', err);
                    });
            }

            // Load leaderboard
            function loadLeaderboard() {
                fetch(`${dbUrl}/users.json`)
                    .then(res => {
                        if (!res.ok) throw new Error('Network response was not ok');
                        return res.json();
                    })
                    .then(data => {
                        const list = document.getElementById("leaderboardList");
                        if (!data || Object.keys(data).length === 0) {
                            return list.innerHTML = '<li style="text-align:center; color: var(--subtext);">No players yet</li>';
                        }

                        // Sort by balance
                        const sorted = Object.entries(data)
                            .sort((a, b) => (b[1].balance || 0) - (a[1].balance || 0))
                            .slice(0, 10);

                        renderLeaderboard(sorted);
                    })
                    .catch(err => {
                        console.error('Leaderboard error:', err);
                        const list = document.getElementById("leaderboardList");
                        list.innerHTML = '<li style="text-align:center; color: var(--subtext);">Loading error</li>';
                    });
            }

            // Render leaderboard
            function renderLeaderboard(data) {
                const list = document.getElementById("leaderboardList");
                list.innerHTML = data.map(([id, user], i) => {
                    const isCurrentUser = id === userId?.toString();
                    return `
                        <li class="leaderboard-item ${isCurrentUser ? 'current-user' : ''}">
                            <span style="font-weight: bold; color: var(--primary); width: 24px; text-align: center;">#${i + 1}</span>
                            <img src="${user.photo_url || 'https://placehold.co/32x32'}"
                                 style="width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover;">
                            <span style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                ${user.first_name || 'Player'}
                            </span>
                            <span style="color: var(--subtext); font-family: 'Press Start 2P', cursive; font-size: 0.7rem;">
                                ${user.balance || 0} üí∞
                            </span>
                        </li>`;
                }).join("");
            }

            // Set shark skin
            function setSkin(skin, silent = false) {
                const skins = {
                    'default': 'https://sinobu1.github.io/shark-tapper/shark.png',
                    'skin2': 'https://sinobu1.github.io/shark-tapper/shark_skin2.png',
                    'skin3': 'https://sinobu1.github.io/shark-tapper/shark_skin1.png'
                };

                if (skins[skin]) {
                    userData.skin = skin;
                    document.getElementById('tapImage').src = skins[skin];
                    if (!silent) saveProgress();
                }
            }

            // Load Telegram user data
            function loadTelegram() {
                const tgUser = Telegram?.WebApp?.initDataUnsafe?.user;
                if (tgUser) {
                    userId = tgUser.id?.toString();
                    userData.username = tgUser.first_name || "Player";
                    userData.avatar = tgUser.photo_url || "https://placehold.co/64x64";
                    document.getElementById("profileName").textContent = userData.username;
                    document.getElementById("profileAvatar").src = userData.avatar;
                    loadProgress();
                } else {
                    document.getElementById("profileName").textContent = "Player";
                    initLocalStorage();
                    updateDisplay();
                }
            }

            // Auto-save every 30 seconds
            setInterval(() => {
                if (userData.tokens > 0) {
                    saveProgress();
                }
            }, 30000);

            // Initialize the app
            init();
        });
    </script>
</body>
</html>
