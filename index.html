<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Shark Tapper</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(160deg, #e8ecef, #cfd8dc);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .game-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 400px;
      height: 90vh;
      max-height: 700px;
      background: #ffffff;
      border: 4px solid #d0d0d0;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .balance {
      color: #111;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
    }
    .progress {
      width: 100%;
      background: #f1f1f1;
      border-radius: 10px;
      overflow: hidden;
      height: 14px;
      margin: 10px 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #3cba54;
      transition: width 0.3s ease;
    }
    .tap-image {
      max-width: 80%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      user-select: none;
      border-radius: 20px;
      transition: transform 0.1s ease;
      display: block;
      margin: 0 auto;
    }
    .tap-image:active {
      transform: scale(0.96);
    }
    .floating-text {
      position: absolute;
      font-size: 18px;
      color: #3cba54;
      font-weight: 700;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    .shop-button {
      background: #3cba54;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 6px;
    }
    .shop-modal, .booster-modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    .shop-item, .booster-item {
      margin: 10px;
      text-align: center;
    }
    .shop-item img {
      width: 100px;
      height: auto;
      border-radius: 12px;
    }
    .shop-item button, .booster-item button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      background: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- unchanged content -->
  </div>
  <script>
    let currentSkin = localStorage.getItem('currentSkin') || 'default';
    let balance = parseInt(localStorage.getItem('balance')) || 0;
    let ownedSkins = JSON.parse(localStorage.getItem('ownedSkins')) || { default: true };
    let autoTap = parseInt(localStorage.getItem('autoTap')) || 0;
    let ownedBoosters = JSON.parse(localStorage.getItem('ownedBoosters')) || { 1: false, 2: false };

    function saveProgress() {
      localStorage.setItem('balance', balance);
      localStorage.setItem('ownedSkins', JSON.stringify(ownedSkins));
      localStorage.setItem('currentSkin', currentSkin);
      localStorage.setItem('autoTap', autoTap);
      localStorage.setItem('ownedBoosters', JSON.stringify(ownedBoosters));
    }

    function updateBoosterTexts() {
      const boosterItems = document.querySelectorAll('.booster-item');

      boosterItems.forEach((item, index) => {
        const increment = index + 1;
        const div = item.querySelector('div');
        const button = item.querySelector('button');

        if (ownedBoosters[increment]) {
          div.textContent = `Авто-Тап +${increment} (куплено)`;
          button.disabled = true;
        } else {
          const price = increment * 50;
          div.textContent = `Авто-Тап +${increment} (${price} токенов)`;
          button.disabled = false;
        }
      });
    }

    function buyBooster(price, increment) {
      if (balance >= price && !ownedBoosters[increment]) {
        balance -= price;
        autoTap += increment;
        ownedBoosters[increment] = true;
        tokenCount.textContent = balance;
        updateBoosterTexts();
        saveProgress();
      } else if (ownedBoosters[increment]) {
        alert('Бустер уже куплен!');
      } else {
        alert('Недостаточно токенов!');
      }
    }

    function openBoosters() {
      document.getElementById('booster-modal').style.display = 'flex';
      updateBoosterTexts();
    }
  </script>
</body>
</html>
