    function loadLeaderboard() {
      fetch(`${dbUrl}/users.json`)
        .then(response => response.json())
        .then(data => {
          const users = Object.entries(data || {}).map(([id, info]) => ({
            id,
            balance: info.balance || 0,
            first_name: info.first_name,
            username: info.username,
            photo_url: info.photo_url
          }));
          users.sort((a, b) => b.balance - a.balance);
          const leaderboard = document.getElementById('leaderboardList');
          leaderboard.innerHTML = '';
          users.slice(0, 10).forEach(user => {
            const name = user.first_name || `ID ${user.id.slice(-4)}`;
            const avatar = user.photo_url ? `<img src="${user.photo_url}" style="width:24px;height:24px;border-radius:50%;margin-right:6px;">` : "";
            const li = document.createElement('li');
            li.innerHTML = `${avatar}<strong>${name}</strong>: ${user.balance}`;
            leaderboard.appendChild(li);
          });
        });
    }


</script>

<script>
    const dbUrl = 'https://tralalero-fec07-default-rtdb.firebaseio.com';
    let currentSkin = 'default';
    let balance = 0;
    let ownedSkins = { default: true };
    let autoTap = 0;
    let ownedBoosters = { 1: false, 2: false, 3: false };
    let userId = null;

    const tokenCount = document.getElementById('tokenCount');
    const tapImage = document.getElementById('tapImage');
    const gameContainer = document.getElementById('gameContainer');
    const loadingScreen = document.getElementById('loading');

    const skinPaths = {
      default: 'shark.png?v=1',
      skin2: 'shark_skin2.png?v=1',
      skin3: 'shark_skin1.png?v=1'
    };

    function updateSkin() {
      tapImage.src = skinPaths[currentSkin] || skinPaths.default;
    }

    
function saveProgress() {
  if (!userId) return;

  const user = Telegram.WebApp.initDataUnsafe?.user || {};

  const userData = {
    balance,
    currentSkin,
    ownedSkins,
    autoTap,
    ownedBoosters,
    first_name: user.first_name || "",
    last_name: user.last_name || "",
    username: user.username || "",
    photo_url: user.photo_url || ""
  };

  fetch(`${dbUrl}/users/${userId}.json`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(userData)
  });
}


    function loadProgress() {
      if (!userId) return;
      fetch(`${dbUrl}/users/${userId}.json`)
        .then(res => res.json())
        .then(data => {
          if (data) {
            balance = data.balance || 0;
            currentSkin = data.currentSkin || 'default';
            ownedSkins = data.ownedSkins || { default: true };
            autoTap = data.autoTap || 0;
            ownedBoosters = data.ownedBoosters || { 1: false, 2: false, 3: false };
            tokenCount.textContent = `${balance} —Ç–æ–∫–µ–Ω–æ–≤`;
            updateSkin();
            updateBoosterTexts();
          }
        });
    }

    function showFloatingText(text) {
      const floatText = document.createElement("div");
      floatText.className = "floating-text";
      floatText.textContent = text;
      const rect = tapImage.getBoundingClientRect();
      floatText.style.left = rect.left + rect.width / 2 + "px";
      floatText.style.top = rect.top + rect.height / 2 + "px";
      document.body.appendChild(floatText);
      setTimeout(() => floatText.remove(), 1000);
    }

    function handleTap() {
      balance++;
      if (window.navigator.vibrate) navigator.vibrate(30);
      tokenCount.textContent = `${balance} —Ç–æ–∫–µ–Ω–æ–≤`;
      showFloatingText("+1");
      tapImage.classList.add("tap-animation");
      setTimeout(() => tapImage.classList.remove("tap-animation"), 200);
      saveProgress();
    }

    function openShop() {
      document.getElementById('shop-modal').style.display = 'flex';
    }

    function closeShop() {
      document.getElementById('shop-modal').style.display = 'none';
    }

    function buySkin(skinId, price) {
      if (ownedSkins[skinId]) {
        currentSkin = skinId;
      } else if (balance >= price) {
        balance -= price;
        ownedSkins[skinId] = true;
        currentSkin = skinId;
      } else {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!');
        return;
      }
      updateSkin();
      tokenCount.textContent = `${balance} —Ç–æ–∫–µ–Ω–æ–≤`;
      saveProgress();
    }

    function openBoosters() {
      document.getElementById('booster-modal').style.display = 'flex';
      updateBoosterTexts();
    }

    function closeBoosters() {
      document.getElementById('booster-modal').style.display = 'none';
    }

    function updateBoosterTexts() {
      const boosterItems = document.querySelectorAll('.booster-item');
      boosterItems.forEach((item, index) => {
        const increment = index + 1;
        const infoDiv = item.querySelector('.booster-info');
        const button = item.querySelector('button');

        if (ownedBoosters[increment]) {
          infoDiv.textContent = `–ê–≤—Ç–æ-–¢–∞–ø +${increment} (–∫—É–ø–ª–µ–Ω–æ)`;
          button.disabled = true;
        } else {
          const price = increment === 3 ? 1000 : increment * 50;
          infoDiv.textContent = `–ê–≤—Ç–æ-–¢–∞–ø +${increment} (${price} —Ç–æ–∫–µ–Ω–æ–≤)`;
          button.disabled = false;
        }
      });
    }

    function buyBooster(price, increment) {
      if (balance >= price && !ownedBoosters[increment]) {
        balance -= price;
        autoTap += increment;
        ownedBoosters[increment] = true;
        tokenCount.textContent = `${balance} —Ç–æ–∫–µ–Ω–æ–≤`;
        updateBoosterTexts();
        saveProgress();
      } else if (ownedBoosters[increment]) {
        alert('–ë—É—Å—Ç–µ—Ä —É–∂–µ –∫—É–ø–ª–µ–Ω!');
      } else {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!');
      }
    }

    function startAutoTap() {
      setInterval(() => {
        if (autoTap > 0) {
          balance += autoTap;
          tokenCount.textContent = `${balance} —Ç–æ–∫–µ–Ω–æ–≤`;
          saveProgress();
        }
      }, 1000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        gameContainer.style.display = 'flex';
      }, 5000);

      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const endBtn = document.getElementById('endButton');
        if (endBtn) {
          endBtn.style.display = 'inline-block';
        }

        userId = Telegram.WebApp.initDataUnsafe?.user?.id?.toString();
        if (userId) {
          loadProgress();
          startAutoTap();
        } else {
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å userId –∏–∑ Telegram Web App.");
        }
      }
    });
  
    function openLeaderboard() {
      document.getElementById('leaderboard-modal').style.display = 'flex';
      loadLeaderboard();
    }

    function closeLeaderboard() {
      document.getElementById('leaderboard-modal').style.display = 'none';
    }

    
    function loadLeaderboard() {
      fetch(`${dbUrl}/users.json`)
        .then(response => response.json())
        .then(data => {
          const users = Object.entries(data || {}).map(([id, info]) => ({
            id,
            balance: info.balance || 0,
            first_name: info.first_name,
            username: info.username,
            photo_url: info.photo_url
          }));
          users.sort((a, b) => b.balance - a.balance);
          const leaderboard = document.getElementById('leaderboardList');
          leaderboard.innerHTML = '';
          users.slice(0, 10).forEach(user => {
            const name = user.first_name || `ID ${user.id.slice(-4)}`;
            const avatar = user.photo_url ? `<img src="${user.photo_url}" style="width:24px;height:24px;border-radius:50%;margin-right:6px;">` : "";
            const li = document.createElement('li');
            li.innerHTML = `${avatar}<strong>${name}</strong>: ${user.balance}`;
            leaderboard.appendChild(li);
          });
        });
    }


</script>
