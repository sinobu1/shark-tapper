<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0a0a2a" />
    <title>Акула Тапалка</title> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --size: min(70vw, 280px);
            --inner1: calc(var(--size) * 0.85);
            --inner2: calc(var(--size) * 0.71);
            --neon: #00f2fe;
            /* Added for card style */
            --card-bg: rgba(50, 30, 100, 0.3); /* Translucent purple/blue */
            --card-border: rgba(150, 100, 255, 0.4); /* Lighter border */
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --card-radius: 30px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            /* Enhanced background */
            background: linear-gradient(135deg, #0a0a2a 0%, #2a0a2a 50%, #000018 100%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px; /* Add some padding to body */
            overflow-y: auto; /* Allow scrolling if content exceeds height */
        }
        .container {
            text-align: center;
            padding: 24px;
            max-width: 420px;
            width: 100%;
            /* Card styles added here */
            background: var(--card-bg);
            border-radius: var(--card-radius);
            border: 1px solid rgba(0,255,255,0.2); /* Consistent border */
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(15px); /* Increased blur */
            -webkit-backdrop-filter: blur(15px); /* For Safari */
            overflow: hidden; /* Ensures content doesn't spill out of rounded corners */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            gap: 12px; /* Space between main sections */
             border-color: var(--card-border); /* Use var for border color */
        }
        .screen { display: none; flex-direction: column; gap: 12px;} /* Also use flexbox for screens */
        .screen.active { display: flex; } /* Display as flex column when active */

        /* Ensure elements inside screen stretch */
        .screen > * {
            width: 100%;
        }

        .currency {
            display: flex;
            justify-content: space-around; /* Use space-around to spread currencies */
            gap: 8px; /* Keep a small gap */
            padding: 8px 10px;
            background: rgba(0, 255, 255, 0.08);
            border-radius: 16px;
            /* margin-bottom: 12px; Removed due to container gap */
            backdrop-filter: blur(6px);
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }
         .currency span {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            /* Removed justify-content/flex-grow for more controlled spacing */
             white-space: nowrap; /* Prevent wrapping within a currency span */
             padding: 0 4px; /* Add padding within the span */
        }


        .currency img {
            width: 20px;
            height: 20px;
            margin-right: 4px; /* Space between icon and text */
        }

        /* Coin Counter Specific Style - no specific font size change */
        .currency span:first-child {
            font-weight: 700;
             flex-grow: 1; /* Let the first item grow */
             justify-content: flex-start;
        }
         /* Gem Icon Size Adjustment - slightly larger */
         .currency .gem-icon {
             width: 24px; /* Increased width */
             height: 24px; /* Increased height */
             margin-right: 4px;
         }
        /* Ore Icon Style */
        .currency .ore-icon {
             width: 20px; /* Match coin size */
             height: 20px; /* Match coin size */
             margin-right: 4px;
        }
         /* Style for the count text itself - ensure it aligns */
         .currency span span {
             margin-left: 0; /* Ensure count is right next to icon */
         }


        /* Player Profile Block */
        .player-profile {
            display: flex;
            align-items: center;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 24px;
            padding: 10px 16px;
            /* margin-bottom: 12px; Removed due to container gap */
            backdrop-filter: blur(6px);
            border: 1px solid rgba(0,255,255,0.2);
             /* Added transition for hiding/showing */
            transition: all 0.3s ease-in-out;
        }
        /* Style to hide the profile block */
        .player-profile.hidden {
            opacity: 0;
            max-height: 0; /* Collapse the element */
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            overflow: hidden;
        }

        .player-profile img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .player-info { flex: 1; text-align: left; }
        .player-meta {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .income {
            font-size: 14px;
            color: #9efaff;
        }
        .progress-bar {
            background: #2e2e4d;
            border-radius: 16px;
            overflow: hidden;
            margin-top: 6px;
            height: 8px;
        }
        .progress-fill {
            background: linear-gradient(90deg, #49eaff, #4776e6);
            border-radius: 16px;
            width: 0%; /* Start with 0% fill */
            height: 100%;
            transition: width 0.3s ease-out; /* Smooth progress animation */
        }


        .shark-wrapper {
            position: relative;
            width: var(--size);
            aspect-ratio: 1 / 1;
            margin: 20px auto; /* Center horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Shimmering Circle Effect */
        @keyframes shimmer {
            0% {
                background-position: -400px 0;
            }
            100% {
                background-position: 400px 0;
            }
        }
        .coin-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0a0a2a; /* Base color */
            box-shadow:
                inset 0 4px 6px rgba(0, 255, 255, 0.1),
                inset 0 -4px 6px rgba(0, 255, 255, 0.05),
                0 6px 10px rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.15);
            z-index: 0;
            overflow: hidden; /* Hide shimmer overflow */
        }
        .coin-circle::before {
             content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; /* Width of the shimmer effect */
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(0, 255, 255, 0) 0%,
                rgba(0, 255, 255, 0.1) 30%, /* Shimmer color and transparency */
                rgba(0, 255, 255, 0.2) 50%,
                rgba(0, 255, 255, 0.1) 70%,
                rgba(0, 255, 255, 0) 100%
            );
            background-repeat: no-repeat;
            background-size: 50% 100%; /* Size of the repeating shimmer pattern */
            animation: shimmer 3s infinite linear; /* Animation details */
             z-index: 1; /* Ensure shimmer is above the base background */
        }

         /* Inner circles - kept for visual depth */
        .coin-circle::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            width: var(--inner2);
            height: var(--inner2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.01);
            box-shadow: inset 0 2px 3px rgba(0, 255, 255, 0.08);
            z-index: 2; /* Above shimmer */
        }
         .coin-circle .inner1 { /* Use a separate element for the middle circle */
            content: "";
            position: absolute;
            border-radius: 50%;
             width: var(--inner1);
            height: var(--inner1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: inset 0 2px 4px rgba(0, 255, 255, 0.1);
             z-index: 2; /* Above shimmer */
         }


        /* Shark Animation */
        @keyframes shark-float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.02); } /* Subtle floating + slight scale */
            100% { transform: translateY(0) scale(1); }
        }
         /* Simple tap response animation */
         @keyframes shark-tap-bounce {
             0% { transform: translateY(0) scale(0.95); } /* Starts from the :active state */
             50% { transform: translateY(-5px) scale(1); }
             100% { transform: translateY(0) scale(0.95); }
         }


        .shark {
            width: 65%;
            z-index: 3; /* Ensure shark is above circles and shimmer */
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease; /* Faster transition for tap feedback */
            filter:
                drop-shadow(0 0 10px rgba(0,255,255,0.4))
                drop-shadow(0 0 30px rgba(0,255,255,0.2));
            animation: shark-float 2s infinite ease-in-out; /* Apply animation */
        }
        .shark:active {
            transform: scale(0.95); /* Tap feedback */
            animation: shark-tap-bounce 0.3s ease-out; /* Apply short bounce animation on tap */
        }
        .tap-effect, .tap-plus, .tap-gem { /* Added tap-gem */
            position: absolute;
            pointer-events: none;
            z-index: 4; /* Above shark */
        }
        .tap-effect {
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, rgba(0,255,255,0) 60%);
            animation: tapBurst 0.6s ease-out;
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%); /* Center the effect */
        }
        .tap-plus {
            color: var(--neon);
            font-weight: bold;
            font-size: 24px; /* Slightly larger plus */
            text-shadow: 0 0 5px rgba(0,255,255,0.5); /* Add text shadow */
            animation: tapPlusAnim 0.8s ease-out;
            transform: translate(-50%, -50%); /* Center the text */
        }
         /* Style for gem drop text */
         .tap-gem {
             color: #e91e63; /* Pinkish color for gems */
             font-weight: bold;
             font-size: 24px;
             text-shadow: 0 0 5px rgba(233, 30, 99, 0.5);
             animation: tapPlusAnim 1s ease-out; /* Same animation, maybe slightly longer */
             transform: translate(-50%, -50%); /* Center the text */
         }
        @keyframes tapBurst {
            from { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
            to { opacity: 0; transform: translate(-50%, -50%) scale(2); }
        }
        @keyframes tapPlusAnim {
            from { opacity: 1; transform: translate(-50%, -50%) translateY(0); }
            to { opacity: 0; transform: translate(-50%, -50%) translateY(-40px); }
        }
        .shark-gallery {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
        }
        .shark-gallery img {
            width: 42px; /* Keep size */
            height: 42px; /* Keep size */
            border-radius: 50%; /* Keep circular */
            border: 1px solid rgba(0,255,255,0.4);
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(4px);
             cursor: pointer; /* Indicate they are clickable/selectable */
             object-fit: cover; /* Ensure coin fills the circle nicely */
        }
        .boost-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px; /* Slightly larger text */
            font-weight: bold;
            border-radius: 999px;
            background: linear-gradient(90deg, #49eaff, #4776e6); /* Solid button style */
            color: white;
            border: none; /* Remove border */
            /* backdrop-filter: blur(10px); Removed for solid button */
            box-shadow: 0 0 15px rgba(73, 234, 255, 0.4), 0 0 30px rgba(71, 118, 230, 0.3); /* Adjusted shadow */
            margin-top: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; /* Use flexbox to align icon and text */
            align-items: center;
            justify-content: center;
        }
        .boost-btn i {
            margin-right: 8px; /* Space between icon and text */
        }
         .boost-btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 8px rgba(73, 234, 255, 0.6), 0 0 15px rgba(71, 118, 230, 0.5);
         }
         .boost-btn:disabled {
             opacity: 0.6;
             cursor: not-allowed;
             background: gray; /* Indicate disabled state */
             box-shadow: none;
         }


        /* Styles for shop helper cards */
        h3 {
            margin-top: 0;
            color: var(--neon);
            text-shadow: 0 0 8px rgba(0,255,255,0.5);
            margin-bottom: 16px; /* Add space below heading */
        }

        .helper-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05); /* Slightly different background for internal cards */
            border-radius: 16px;
            padding: 10px 16px;
            /* margin-bottom: 12px; Removed due to screen gap */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .helper-card img {
            width: 50px; /* Increased image size */
            height: 50px;
            margin-right: 16px;
        }
        .helper-info {
            flex: 1;
            text-align: left;
            display: flex;
            flex-direction: column;
        }
        .helper-info strong {
            font-size: 16px;
            margin-bottom: 4px;
        }
         .helper-info span {
            font-size: 12px;
            color: #b3e0ff; /* Lighter blue for income */
            margin-bottom: 8px;
        }
        .helper-card .buy-btn {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 999px;
            background: linear-gradient(90deg, #49eaff, #4776e6); /* Gradient button */
            color: white;
            border: none;
            cursor: pointer;
            align-self: flex-start; /* Align button to the start */
            margin-top: 4px;
             transition: all 0.3s ease;
        }
        .helper-card .buy-btn:active {
             transform: scale(0.95);
        }
         .helper-card .buy-btn:disabled {
             opacity: 0.6;
             cursor: not-allowed;
             background: gray;
         }


        /* Shop Tabs Styles */
        .tabs-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px; /* Space before shop content */
        }
        .tabs {
            display: flex;
            justify-content: center; /* Center the tab buttons */
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 6px;
            gap: 8px;
        }
        .tab-button {
            flex-grow: 1; /* Make buttons fill space */
            padding: 8px 12px;
            border-radius: 12px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background: rgba(0,255,255,0.2); /* Highlight active tab */
            color: var(--neon);
            box-shadow: 0 0 10px rgba(0,255,255,0.3);
        }
        .tab-content {
            /* This container holds the tab panes */
        }
        .tab-pane {
            display: none; /* Hide inactive panes */
            flex-direction: column; /* Content inside panes is also flex column */
            gap: 12px; /* Gap between items in the pane */
        }
        .tab-pane.active {
            display: flex; /* Show active pane */
        }


        .bottom-nav {
            display: flex;
            justify-content: space-around;
            margin-top: auto; /* Push nav to the bottom of the flex container */
            padding: 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(4px);
        }
         /* Style for bottom nav buttons and links */
        .bottom-nav button,
        .bottom-nav a.nav-button { /* Added style for the link */
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.3s ease, color 0.3s ease;
            text-decoration: none; /* Remove underline from link */
            display: flex; /* Make link a flex container for icon */
            align-items: center;
            justify-content: center;
            padding: 0 8px; /* Add some horizontal padding */
        }
        .bottom-nav button.active,
         .bottom-nav a.nav-button.active { /* Add active style for the link */
            opacity: 1;
            color: var(--neon);
        }
         /* Adjust spacing for 4 items */
        .bottom-nav {
             justify-content: space-between; /* Use space-between for 4 items */
             padding: 10px 16px; /* Add more horizontal padding */
        }
         .bottom-nav button i,
         .bottom-nav a.nav-button i {
             /* Icon inside button/link */
         }

         /* Add padding to screen content to avoid bottom nav overlap */
         .screen {
            padding-bottom: 20px; /* Adjust as needed */
         }


    </style>
</head>

    <script>
        let coinCount = 0;
        let gemCount = 0; // Gem counter variable
        let oreCount = 0; // Ore counter variable
        let passiveIncome = 0; // Passive income per second

        let playerLevel = 0; // Player level
        let playerProgress = 0; // Progress towards next level
        let progressToNextLevel = 100; // Taps needed for level 1
        let currentTapValue = 1; // Base tap value
        let boostActive = false; // Flag to check if boost is active

        // Helper data (cost and income)
        const helpers = {
            dolphin: { cost: 500, income: 20 },
            orca: { cost: 1500, income: 50 }
        };
         // Store purchased state (basic example)
         const purchasedHelpers = {
             dolphin: false,
             orca: false
         };


        const coinCountElement = document.getElementById('coin-count');
        const gemCountElement = document.getElementById('gem-count'); // Gem count element
        const oreCountElement = document.getElementById('ore-count'); // Ore count element

        // Get profile elements from the player-profile block
        const playerProfileBlock = document.getElementById('player-profile-block'); // Get the profile block itself
        const playerLevelElement = document.querySelector('#player-profile-block .player-level'); // Player level element
        const progressFillElement = document.querySelector('#player-profile-block .progress-fill'); // Progress bar fill element
        const incomeElement = document.querySelector('#player-profile-block .income'); // Income element

        const boostButton = document.getElementById('boost-button'); // Boost button element


        // Helper function to format numbers (k, m, b)
        function formatNumber(num) {
            if (num < 10000) {
                return num;
            } else if (num < 1000000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'k';
            } else if (num < 1000000000) {
                return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'm';
            } else {
                return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + 'b';
            }
        }

        function tapShark(e) {
            coinCount += currentTapValue; // Use currentTapValue
            // Format coin count for display
            coinCountElement.textContent = formatNumber(coinCount);

            // Gem drop chance (1 in 100)
            if (Math.random() < 0.01) { // 0.01 for 1% chance
                gemCount++;
                gemCountElement.textContent = gemCount;
                 // Show gem drop effect
                 showTapEffect(e, 'gem');
            } else {
                 // Show coin tap effect
                 showTapEffect(e, 'coin', currentTapValue); // Pass tap value
            }

             // Ore is NOT earned by tapping, so no oreCount increment here

            // Update player progress - always update when tapping the shark
            playerProgress++;

            // Update progress bar
            const progressPercentage = (playerProgress / progressToNextLevel) * 100;
            // Ensure percentage doesn't exceed 100% before leveling up
            progressFillElement.style.width = Math.min(progressPercentage, 100) + '%';

            // Check for level up
            if (playerProgress >= progressToNextLevel) {
                playerLevel++;
                playerLevelElement.textContent = `Ур. ${playerLevel}`; // Update level display
                playerProgress = 0; // Reset progress
                progressToNextLevel = Math.floor(progressToNextLevel * 1.5); // Make next level harder (e.g., 1.5 times more taps)
                // Ensure progressToNextLevel is at least a reasonable base value, like 100
                 if (progressToNextLevel < 100) progressToNextLevel = 100;

                progressFillElement.style.width = '0%'; // Reset progress bar visually
                // Income increase logic would go here if tied to leveling up
            }
        }

        // Function to show tap effect (coin or gem)
         function showTapEffect(e, type, value = 1) { // Added value parameter
            const shark = e.target;
            const wrapper = shark.closest('.shark-wrapper');
            const wrapperRect = wrapper.getBoundingClientRect();

            // Create and position tap effect (the circle burst)
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
             // Position relative to the wrapper center, then offset by click location
            effect.style.left = (e.clientX - wrapperRect.left) + 'px';
            effect.style.top = (e.clientY - wrapperRect.top) + 'px';
            wrapper.appendChild(effect);

            // Create and position tap text (+1 coin or +1 gem)
            const plus = document.createElement('div');
            plus.className = type === 'gem' ? 'tap-gem' : 'tap-plus'; // Use different class for gem
            plus.innerText = type === 'gem' ? '+1 Гем' : `+${value}`; // Use value for coin text
            // Position relative to the wrapper center, then offset by click location
             plus.style.left = (e.clientX - wrapperRect.left) + 'px';
             plus.style.top = (e.clientY - wrapperRect.top) + 'px';
            wrapper.appendChild(plus);


            setTimeout(() => {
                effect.remove();
                plus.remove();
            }, type === 'gem' ? 1000 : 800); // Keep gem text slightly longer
        }

                boostButton.innerHTML = '<i class="fas fa-rocket"></i> Буст';

        // Shop tab switching function
        function switchShopTab(tabId) {
            // Hide all tab panes within screen2
            document.querySelectorAll('#screen2 .tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            // Deactivate all tab buttons within screen2
            document.querySelectorAll('#screen2 .tab-button').forEach(button => {
                button.classList.remove('active');
            });

            // Activate the selected tab pane
            document.getElementById(tabId + '-tab').classList.add('active');
            // Activate the corresponding tab button
            document.querySelector(`#screen2 .tab-button[onclick="switchShopTab('${tabId}')"]`).classList.add('active');
        }

        // Helper purchase function
        function buyHelper(helperId, buttonElement) {
             const helper = helpers[helperId];

             // Prevent buying if already purchased (basic check)
             if (purchasedHelpers[helperId]) {
                 alert(`Вы уже купили "${helperId === 'dolphin' ? 'Дельфина' : 'Касатку'}"!`); // Translated message
                 return;
             }


             if (coinCount >= helper.cost) {
                 coinCount -= helper.cost;
                 coinCountElement.textContent = formatNumber(coinCount); // Format coin display

                 passiveIncome += helper.income;
                 incomeElement.textContent = `+${passiveIncome}/сек`; // Update income display

                 purchasedHelpers[helperId] = true; // Mark as purchased
                 buttonElement.disabled = true; // Disable the button after purchase
                 buttonElement.textContent = 'Куплено'; // Change button text

                 console.log(`Куплен ${helperId}. Доход: +${helper.income}/сек`); // Log purchase
             } else {
                 alert('Недостаточно монет!'); // Translated message
             }
        }


        // Function to switch main screens
        function switchScreen(index) {
            // Screen indexes are 1, 2, and 3
            if (index < 1 || index > 3) {
                console.error("Invalid screen index:", index);
                return;
            }

            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(`screen${index}`).classList.add('active');

            // Hide profile block on screen 2, show on others
            if (index === 2) {
                playerProfileBlock.classList.add('hidden');
                 // When switching to screen 2, ensure the default tab is active
                 switchShopTab('helpers');
            } else {
                playerProfileBlock.classList.remove('hidden');
            }


            // Update button active state for all 4 items (3 buttons + 1 link)
            document.querySelectorAll('.bottom-nav button, .bottom-nav a.nav-button').forEach((item, i) => {
                 // Index i is 0, 1, 2 for buttons 1, 2, 3 respectively, and 3 for the link
                 // Note: This assumes the link is the 4th item in the HTML.
                 // Adjust logic if button/link order changes.
                item.classList.toggle('active', i === index - 1);
                 // For the link, active state might be less meaningful as it navigates away,
                 // but we'll toggle the class for consistency if the user is on index3.html
                 // (which this basic switchScreen doesn't track across pages).
                 // A more robust app would check the current page URL.
            });
        }
