<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a2a" />
  <title>Акула Тапалка - Главная</title>
  
  <!-- Шрифты и иконки -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <!-- Стили -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Скрипты -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="skript3.js" defer></script>
</head>

<body>
  <!-- Фон с частицами -->
  <div id="particles" class="particles"></div>

  <!-- Уведомление о повышении уровня -->
  <aside id="level-up-notification" class="level-up-notification" role="alert">
    <h2>Уровень повышен!</h2>
    <p>Вы достигли нового уровня!</p>
  </aside>

  <!-- Уведомление о достижении -->
  <aside id="achievement-notification" class="achievement-notification" role="alert">
    <i class="fas fa-trophy"></i>
    <div>
      <h4>Новое достижение!</h4>
      <p>Вы получили достижение!</p>
    </div>
  </aside>

  <main id="main-container" class="container">
    <!-- Валюта -->
    <section class="currency" aria-label="Валюта игрока">
      <span>
        <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/coin.png" alt="Монета"/> 
        <span id="coin-count" class="coin-count">0</span>
      </span>
      <span>
        <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/dimond.png" alt="Алмаз" class="gem-icon"/> 
        <span id="gem-count" class="gem-count">0</span>
      </span>
      <span>
        <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/ruda.png" alt="Руда" class="ore-icon"/> 
        <span id="ore-count" class="ore-count">0</span>
      </span>
      <span>
        <img src="https://img.icons8.com/ios-filled/50/4CAF50/lightning-bolt.png" alt="Энергия" class="energy-icon"/> 
        <span id="energy-count" class="energy-count">100</span>
      </span>
    </section>

    <!-- Профиль игрока -->
    <section class="player-profile" aria-label="Профиль игрока">
      <img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Аватар игрока"/>
      <div class="player-info">
        <div class="player-meta">
          <span class="player-name">Игрок</span> | <strong class="player-level">Ур. 0</strong>
        </div>
        <div class="income">+0/сек</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="energy-bar-container">
          <div class="energy-bar" id="energy-bar"></div>
        </div>
      </div>
    </section>

    <!-- Игра: Акула -->
    <section class="shark-wrapper" aria-label="Игра">
      <div class="coin-circle"><div class="inner1"></div></div>
      <img class="shark" src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/shark.png" onclick="tapShark(event)" alt="Акула">
    </section>

    <!-- Галерея акул -->
    <section class="shark-gallery" aria-label="Галерея акул">
      <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/coin.png" alt="Монета"/>
      <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/coin.png" alt="Монета"/>
      <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/coin.png" alt="Монета"/>
    </section>

    <!-- Кнопка буста -->
    <button id="boost-button" class="boost-btn" onclick="activateBoost()">
      <i class="fas fa-rocket"></i> Буст
    </button>
    
    <!-- Нижняя навигация -->
    <nav class="bottom-nav" aria-label="Навигация по игре">
      <a href="index.html" class="nav-button active" aria-label="Главная">
        <i class="fas fa-fish"></i>
      </a>
      <a href="shop.html" class="nav-button" aria-label="Магазин">
        <i class="fas fa-store"></i>
      </a>
      <a href="profile.html" class="nav-button" aria-label="Профиль">
        <i class="fas fa-user"></i>
      </a>
      <a href="map.html" class="nav-button" aria-label="Карта">
        <i class="fas fa-map"></i>
      </a>
    </nav>
  </main>
</body>
</html>
