<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Tapper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'SF Pro Display', sans-serif;
      background: linear-gradient(160deg, #f1f3f5, #dee2e6);
      height: 100vh; display: flex; flex-direction: column; align-items: center;
    }
    .game-container, #shopContainer, #boosterContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .balance {
      font-size: 20px; margin: 10px 0;
    }
    .tap-image {
      width: 200px;
      border-radius: 16px;
      cursor: pointer;
    }
    .tab-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
    .tab-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="balance" id="tokenCount">0 tokens</div>
<div id="gameContainer" class="game-container">
  <img id="tapImage" class="tap-image" src="shark.png" alt="Shark" onclick="handleTap()" />
</div>

<div id="boosterContainer">
  <h2>Boosters</h2>
  <div>
    <button onclick="buyBooster(50, 1)">Auto-Tap +1 (50)</button>
    <button onclick="buyBooster(100, 2)">Auto-Tap +2 (100)</button>
    <button onclick="buyBooster(1000, 3)">Auto-Tap +3 (1000)</button>
  </div>
</div>

<div id="shopContainer">
  <h2>Skins</h2>
  <div>
    <button onclick="buySkin('default', 0)">Default (Free)</button>
    <button onclick="buySkin('gold', 1000)">Gold (1000)</button>
    <button onclick="buySkin('leopard', 500)">Leopard (500)</button>
  </div>
</div>

<div class="tab-bar">
  <button class="tab-button" onclick="toggleTab('gameContainer')">ðŸ¦ˆ Game</button>
  <button class="tab-button" onclick="toggleTab('boosterContainer')">âš¡ Boosters</button>
  <button class="tab-button" onclick="toggleTab('shopContainer')">ðŸ›’ Shop</button>
</div>

<script>
const dbUrl = "https://tralalero-fec07-default-rtdb.firebaseio.com";
let userId = null;
let balance = 0;
let autoTap = 0;
let ownedSkins = { default: true };
let currentSkin = 'default';

const tokenCount = document.getElementById("tokenCount");
const tapImage = document.getElementById("tapImage");

function updateBalanceDisplay() {
  tokenCount.textContent = `${balance} tokens`;
}

function handleTap() {
  balance++;
  updateBalanceDisplay();
  saveProgress();
}

function saveProgress() {
  if (!userId) return;
  fetch(`${dbUrl}/users/${userId}.json`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ balance, currentSkin })
  });
}

function loadProgress() {
  if (!userId) return;
  fetch(`${dbUrl}/users/${userId}.json`)
    .then(res => res.json())
    .then(data => {
      if (data) {
        balance = data.balance || 0;
        currentSkin = data.currentSkin || 'default';
        updateBalanceDisplay();
        updateSkin(currentSkin);
      }
    });
}

function toggleTab(id) {
  ['gameContainer', 'shopContainer', 'boosterContainer'].forEach(el =>
    document.getElementById(el).style.display = 'none'
  );
  document.getElementById(id).style.display = 'flex';
}

function buyBooster(cost, power) {
  if (balance >= cost) {
    balance -= cost;
    autoTap += power;
    updateBalanceDisplay();
    saveProgress();
  }
}

function buySkin(skin, cost) {
  if (ownedSkins[skin] || balance >= cost) {
    if (!ownedSkins[skin]) {
      balance -= cost;
      ownedSkins[skin] = true;
    }
    currentSkin = skin;
    updateSkin(skin);
    updateBalanceDisplay();
    saveProgress();
  }
}

function updateSkin(skin) {
  if (skin === 'gold') tapImage.src = 'shark_skin1.png';
  else if (skin === 'leopard') tapImage.src = 'shark_skin2.png';
  else tapImage.src = 'shark.png';
}

setInterval(() => {
  if (autoTap > 0) {
    balance += autoTap;
    updateBalanceDisplay();
    saveProgress();
  }
}, 1000);

window.onload = () => {
  if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    userId = Telegram.WebApp.initDataUnsafe?.user?.id?.toString();
    if (userId) loadProgress();
  }
  toggleTab('gameContainer');
};
</script>

</body>
</html>
