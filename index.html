      cursor: pointer;

    }
    .shop-button:active {

    }
    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loading-screen img {
      position:absolute;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
    }
    .floating-text {
      position: absolute;
      font-size: 18px;
      color: #34c759;
      font-weight: 600;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }
    @keyframes loadProgress {
      0% { width: 0%; }
      100% { width: 100%; }
