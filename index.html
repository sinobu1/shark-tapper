function showClickEffect(x, y) {
  const spark = document.createElement("div");
  spark.className = "spark";
  spark.style.left = `${x}px`;
  spark.style.top = `${y}px`;
  document.body.appendChild(spark);
  setTimeout(() => {
    spark.style.transform = "scale(2)";
    spark.style.opacity = "0";
  }, 10);
  setTimeout(() => spark.remove(), 500);
}

function switchTab(tabId) {
  document.querySelectorAll('.tab-screen').forEach(tab => tab.classList.remove('active-tab'));
  document.getElementById(tabId).classList.add('active-tab');
  if (tabId === 'screen-leaderboard') loadLeaderboard();
}

let xp = 0;
let level = 1;
const xpToNextLevel = () => 20 + (level - 1) * 10;

function updateXP(amount) {
  xp += amount;
  let need = xpToNextLevel();
  if (xp >= need) {
    xp -= need;
    level++;
    document.getElementById('playerLevel').textContent = level;
  }
  const percent = Math.floor((xp / xpToNextLevel()) * 100);
  document.getElementById('xpBar').style.width = percent + '%';
}

// –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–∏ –∫–∞–∂–¥–æ–º —Ç–∞–ø–µ
const originalHandleTap = handleTap;
handleTap = function () {
  originalHandleTap();
  updateXP(1);
}

function shareGame() {
  if (Telegram.WebApp && Telegram.WebApp.shareGame) {
    Telegram.WebApp.shareGame();
    updateXP(10); // –ù–∞–≥—Ä–∞–¥–∞ XP –∑–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ
    alert("–°–ø–∞—Å–∏–±–æ –∑–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ! –ü–æ–ª—É—á–µ–Ω–æ 10 XP!");
  } else {
    alert("–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –º–æ–∂–Ω–æ —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram WebApp.");
  }
}

setTimeout(() => {
  const nav = document.getElementById('bottom-nav');
  if (nav) nav.classList.add('show');
}, 100);
