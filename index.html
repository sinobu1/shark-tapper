<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Shark Tapper</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(160deg, #e8ecef, #cfd8dc);
      font-family: 'Segoe UI', sans-serif;
    }
    .game-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 400px;
      height: 90vh;
      max-height: 700px;
      background: #ffffff;
      border: 4px solid #d0d0d0;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .balance {
      color: #111;
      font-size: 22px;
      font-weight: bold;
    }
    .tap-image {
      max-width: 100%;
      cursor: pointer;
      transition: transform 0.1s;
      border-radius: 16px;
    }
    .tap-image:active {
      transform: scale(0.94);
    }
    .floating-text {
      position: absolute;
      font-size: 18px;
      color: #3cba54;
      font-weight: 700;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    .menu-buttons {
      display: flex;
      gap: 12px;
    }
    .shop-button {
      background: #3cba54;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .shop-modal, .booster-modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    .shop-item, .booster-item {
      margin: 10px;
      text-align: center;
    }
    .shop-item img {
      width: 100px;
      height: auto;
      border-radius: 12px;
    }
    .shop-item button, .booster-item button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      background: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="balance" id="tokenCount">0 токенов</div>
    <img src="images/shark.png" class="tap-image" onclick="handleTap()" alt="Shark" />
    <div class="menu-buttons">
      <button class="shop-button" onclick="openShop()">Магазин</button>
      <button class="shop-button" onclick="openBoosters()">Бустеры</button>
    </div>
  </div>

  <div id="shop-modal" class="shop-modal">
    <div class="shop-item">
      <img src="images/shark_skin1.png" />
      <button onclick="buySkin('skin1', 20)">Купить (20 токенов)</button>
    </div>
    <div class="shop-item">
      <img src="images/shark_skin2.png" />
      <button onclick="buySkin('skin2', 50)">Купить (50 токенов)</button>
    </div>
    <button onclick="closeShop()">Закрыть</button>
  </div>

  <div id="booster-modal" class="booster-modal">
    <div class="booster-item">
      <div>Авто-Тап +1 (50 токенов)</div>
      <button onclick="buyBooster(50, 1)">Купить</button>
    </div>
    <div class="booster-item">
      <div>Авто-Тап +2 (100 токенов)</div>
      <button onclick="buyBooster(100, 2)">Купить</button>
    </div>
    <button onclick="closeBoosters()">Закрыть</button>
  </div>

  <script>
    let currentSkin = localStorage.getItem('currentSkin') || 'default';
    let balance = parseInt(localStorage.getItem('balance')) || 0;
    let ownedSkins = JSON.parse(localStorage.getItem('ownedSkins')) || { default: true };
    let autoTap = parseInt(localStorage.getItem('autoTap')) || 0;
    let ownedBoosters = JSON.parse(localStorage.getItem('ownedBoosters')) || { 1: false, 2: false };

    const tokenCount = document.getElementById('tokenCount');
    const tapImage = document.querySelector('.tap-image');

    function saveProgress() {
      localStorage.setItem('balance', balance);
      localStorage.setItem('ownedSkins', JSON.stringify(ownedSkins));
      localStorage.setItem('currentSkin', currentSkin);
      localStorage.setItem('autoTap', autoTap);
      localStorage.setItem('ownedBoosters', JSON.stringify(ownedBoosters));
    }

    function handleTap() {
      balance++;
      tokenCount.textContent = `${balance} токенов`;
      saveProgress();
    }

    function openShop() {
      document.getElementById('shop-modal').style.display = 'flex';
    }

    function closeShop() {
      document.getElementById('shop-modal').style.display = 'none';
    }

    function buySkin(skinId, price) {
      if (ownedSkins[skinId]) {
        currentSkin = skinId;
      } else if (balance >= price) {
        balance -= price;
        ownedSkins[skinId] = true;
        currentSkin = skinId;
      }
      tokenCount.textContent = `${balance} токенов`;
      saveProgress();
    }

    function openBoosters() {
      document.getElementById('booster-modal').style.display = 'flex';
      updateBoosterTexts();
    }

    function closeBoosters() {
      document.getElementById('booster-modal').style.display = 'none';
    }

    function updateBoosterTexts() {
      const boosterItems = document.querySelectorAll('.booster-item');

      boosterItems.forEach((item, index) => {
        const increment = index + 1;
        const div = item.querySelector('div');
        const button = item.querySelector('button');

        if (ownedBoosters[increment]) {
          div.textContent = `Авто-Тап +${increment} (куплено)`;
          button.disabled = true;
        } else {
          const price = increment * 50;
          div.textContent = `Авто-Тап +${increment} (${price} токенов)`;
          button.disabled = false;
        }
      });
    }

    function buyBooster(price, increment) {
      if (balance >= price && !ownedBoosters[increment]) {
        balance -= price;
        autoTap += increment;
        ownedBoosters[increment] = true;
        tokenCount.textContent = `${balance} токенов`;
        updateBoosterTexts();
        saveProgress();
      } else if (ownedBoosters[increment]) {
        alert('Бустер уже куплен!');
      } else {
        alert('Недостаточно токенов!');
      }
    }

    function startAutoTap() {
      setInterval(() => {
        if (autoTap > 0) {
          balance += autoTap;
          tokenCount.textContent = `${balance} токенов`;
          saveProgress();
        }
      }, 1000);
    }

    tokenCount.textContent = `${balance} токенов`;
    startAutoTap();
  </script>
</body>
</html>
