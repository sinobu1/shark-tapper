<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Shark Tapper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(160deg, #e8ecef, #cfd8dc);
      font-family: 'Segoe UI', sans-serif;
      touch-action: manipulation;
    }
    .game-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 400px;
      height: 90vh;
      max-height: 700px;
      background: #ffffff;
      border: 4px solid #d0d0d0;
      border-radius: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .balance {
      color: #111;
      font-size: 22px;
      font-weight: bold;
    }
    .tap-image {
      max-width: 100%;
      cursor: pointer;
      transition: transform 0.1s;
      border-radius: 16px;
    }
    .tap-image:active {
      transform: scale(0.94);
    }
    .floating-text {
      position: absolute;
      font-size: 18px;
      color: #3cba54;
      font-weight: 700;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    .menu-buttons {
      display: flex;
      gap: 12px;
    }
    .shop-button {
      background: #3cba54;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .shop-modal, .booster-modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    .shop-item, .booster-item {
      margin: 10px;
      text-align: center;
    }
    .shop-item img {
      width: 100px;
      height: auto;
      border-radius: 12px;
    }
    .shop-item button, .booster-item button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      background: #333;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="balance" id="tokenCount">0 токенов</div>
    <img id="tapImage" class="tap-image" src="" onclick="handleTap()" alt="Shark" />
    <div class="menu-buttons">
      <button class="shop-button" onclick="openShop()">Магазин</button>
      <button class="shop-button" onclick="openBoosters()">Бустеры</button>
    </div>
    <button class="shop-button" id="endButton" onclick="Telegram.WebApp.close()" style="display: none;">Завершить</button>
  </div>

  <div id="shop-modal" class="shop-modal">
    <div class="shop-item">
      <img src="shark_skin1.png?v=1" />
      <button onclick="buySkin('skin1', 20)">Купить / Выбрать</button>
    </div>
    <div class="shop-item">
      <img src="shark_skin2.png?v=1" />
      <button onclick="buySkin('skin2', 50)">Купить / Выбрать</button>
    </div>
    <button onclick="closeShop()">Закрыть</button>
  </div>

  <div id="booster-modal" class="booster-modal">
    <div class="booster-item">
      <div class="booster-info">Авто-Тап +1 (50 токенов)</div>
      <button onclick="buyBooster(50, 1)">Купить</button>
    </div>
    <div class="booster-item">
      <div class="booster-info">Авто-Тап +2 (100 токенов)</div>
      <button onclick="buyBooster(100, 2)">Купить</button>
    </div>
    <button onclick="closeBoosters()">Закрыть</button>
  </div>

  <script>
    let currentSkin = localStorage.getItem('currentSkin') || 'default';
    let balance = parseInt(localStorage.getItem('balance')) || 0;
    let ownedSkins = JSON.parse(localStorage.getItem('ownedSkins')) || { default: true };
    let autoTap = parseInt(localStorage.getItem('autoTap')) || 0;
    let ownedBoosters = JSON.parse(localStorage.getItem('ownedBoosters')) || { 1: false, 2: false };

    const tokenCount = document.getElementById('tokenCount');
    const tapImage = document.getElementById('tapImage');

    const skinPaths = {
      default: 'shark.png?v=1',
      skin1: 'shark_skin1.png?v=1',
      skin2: 'shark_skin2.png?v=1'
    };

    function updateSkin() {
      tapImage.src = skinPaths[currentSkin] || skinPaths.default;
    }

    function saveProgress() {
      localStorage.setItem('balance', balance);
      localStorage.setItem('ownedSkins', JSON.stringify(ownedSkins));
      localStorage.setItem('currentSkin', currentSkin);
      localStorage.setItem('autoTap', autoTap);
      localStorage.setItem('ownedBoosters', JSON.stringify(ownedBoosters));

      if (window.Telegram && Telegram.WebApp.initDataUnsafe) {
        const userId = Telegram.WebApp.initDataUnsafe.user?.id;
        if (userId) {
          fetch('https://your-server.com/api/save-progress', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              userId,
              balance,
              currentSkin,
              ownedSkins,
              autoTap,
              ownedBoosters
            })
          });
        }
      }
    }

    function loadProgressFromServer() {
      if (window.Telegram && Telegram.WebApp.initDataUnsafe) {
        const userId = Telegram.WebApp.initDataUnsafe.user?.id;
        if (userId) {
          fetch(`https://your-server.com/api/load-progress?userId=${userId}`)
            .then(res => res.json())
            .then(data => {
              if (data) {
                balance = data.balance || 0;
                currentSkin = data.currentSkin || 'default';
                ownedSkins = data.ownedSkins || { default: true };
                autoTap = data.autoTap || 0;
                ownedBoosters = data.ownedBoosters || { 1: false, 2: false };
                tokenCount.textContent = `${balance} токенов`;
                updateSkin();
              }
            });
        }
      }
    }

    function handleTap() {
      balance++;
      tokenCount.textContent = `${balance} токенов`;
      saveProgress();
    }

    function openShop() {
      document.getElementById('shop-modal').style.display = 'flex';
    }

    function closeShop() {
      document.getElementById('shop-modal').style.display = 'none';
    }

    function buySkin(skinId, price) {
      if (ownedSkins[skinId]) {
        currentSkin = skinId;
      } else if (balance >= price) {
        balance -= price;
        ownedSkins[skinId] = true;
        currentSkin = skinId;
      } else {
        alert('Недостаточно токенов!');
        return;
      }
      updateSkin();
      tokenCount.textContent = `${balance} токенов`;
      saveProgress();
    }

    function openBoosters() {
      document.getElementById('booster-modal').style.display = 'flex';
      updateBoosterTexts();
    }

    function closeBoosters() {
      document.getElementById('booster-modal').style.display = 'none';
    }

    function updateBoosterTexts() {
      const boosterItems = document.querySelectorAll('.booster-item');

      boosterItems.forEach((item, index) => {
        const increment = index + 1;
        const infoDiv = item.querySelector('.booster-info');
        const button = item.querySelector('button');

        if (ownedBoosters[increment]) {
          infoDiv.textContent = `Авто-Тап +${increment} (куплено)`;
          button.disabled = true;
        } else {
          const price = increment * 50;
          infoDiv.textContent = `Авто-Тап +${increment} (${price} токенов)`;
          button.disabled = false;
        }
      });
    }

    function buyBooster(price, increment) {
      if (balance >= price && !ownedBoosters[increment]) {
        balance -= price;
        autoTap += increment;
        ownedBoosters[increment] = true;
        tokenCount.textContent = `${balance} токенов`;
        updateBoosterTexts();
        saveProgress();
      } else if (ownedBoosters[increment]) {
        alert('Бустер уже куплен!');
      } else {
        alert('Недостаточно токенов!');
      }
    }

    function startAutoTap() {
      setInterval(() => {
        if (autoTap > 0) {
          balance += autoTap;
          tokenCount.textContent = `${balance} токенов`;
          saveProgress();
        }
      }, 1000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.ready();
        const endBtn = document.getElementById('endButton');
        if (endBtn) {
          endBtn.style.display = 'inline-block';
        }
      }
      loadProgressFromServer();
      tokenCount.textContent = `${balance} токенов`;
      updateSkin();
      startAutoTap();
    });
  </script>
</body>
</html>
