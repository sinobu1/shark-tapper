<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shark Tapper</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'SF Pro Display', sans-serif;
      background: linear-gradient(160deg, #f1f3f5, #dee2e6);
      height: 100vh; display: flex; flex-direction: column; align-items: center;
    }
    .game-container, #shopContainer, #boosterContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .balance {
      font-size: 20px; margin: 10px 0;
    }
    .tap-image {
      width: 200px;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .tap-animation {
      animation: tapPulse 0.2s ease;
    }
    @keyframes tapPulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .floating-text {
      position: absolute;
      font-size: 20px;
      color: #00c853;
      font-weight: 700;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    .xp-bar-container {
      width: 80%; height: 14px; background: #ddd; border-radius: 8px; margin: 10px 0;
    }
    .xp-bar {
      height: 100%; background: linear-gradient(to right, #00ffcc, #0072ff);
      width: 0%; border-radius: 8px;
    }
    #leaderboard-modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95);
      display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
    }
    .tab-bar {
      position: fixed;
      bottom: 0;
      width: 100%; display: flex;
      justify-content: space-around;
      background: white; border-top: 1px solid #ccc; padding: 10px 0;
    }
    .tab-button {
      background: none; border: none;
      font-size: 18px; cursor: pointer; font-weight: 600;
    }
  </style>
</head>
<body>
<div class="balance" id="tokenCount">0 —Ç–æ–∫–µ–Ω–æ–≤</div>
<div id="playerLevel">–£—Ä–æ–≤–µ–Ω—å: 1</div>
<div class="xp-bar-container"><div class="xp-bar" id="xpBar"></div></div>
<div id="gameContainer" class="game-container">
  <img id="tapImage" class="tap-image" src="shark.png" alt="Shark" onclick="handleTap()" />
</div>
<div id="boosterContainer">...</div>
<div id="shopContainer">...</div>
<div id="leaderboard-modal">
  <h2>üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
  <ul id="leaderboardList"></ul>
  <button onclick="document.getElementById('leaderboard-modal').style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>
<div class="tab-bar">
  <button class="tab-button" onclick="toggleTab('gameContainer')">ü¶à –ò–≥—Ä–∞</button>
  <button class="tab-button" onclick="toggleTab('boosterContainer')">‚ö° –ë—É—Å—Ç–µ—Ä—ã</button>
  <button class="tab-button" onclick="toggleTab('shopContainer')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
  <button class="tab-button" onclick="openLeaderboard()">üèÜ –¢–æ–ø</button>
</div>
<script>
const dbUrl = "https://tralalero-fec07-default-rtdb.firebaseio.com";
let userId = null, balance = 0, autoTap = 0, xp = 0, level = 1;
let ownedSkins = { default: true }, currentSkin = 'default';

const tokenCount = document.getElementById("tokenCount");
const tapImage = document.getElementById("tapImage");
const xpBar = document.getElementById("xpBar");
const playerLevel = document.getElementById("playerLevel");

function updateBalanceDisplay() {
  tokenCount.textContent = `${balance} —Ç–æ–∫–µ–Ω–æ–≤`;
}

function updateXP(amount) {
  xp += amount;
  const need = 20 + (level - 1) * 10;
  if (xp >= need) { xp -= need; level++; playerLevel.textContent = `–£—Ä–æ–≤–µ–Ω—å: ${level}`; }
  const percent = Math.floor((xp / (20 + (level - 1) * 10)) * 100);
  xpBar.style.width = percent + '%';
}

function showFloatingText(text) {
  const floatText = document.createElement("div");
  floatText.className = "floating-text";
  floatText.textContent = text;
  const rect = tapImage.getBoundingClientRect();
  floatText.style.left = rect.left + rect.width / 2 + "px";
  floatText.style.top = rect.top + rect.height / 2 + "px";
  document.body.appendChild(floatText);
  setTimeout(() => floatText.remove(), 1000);
}

function handleTap() {
  balance++;
  updateBalanceDisplay();
  updateXP(1);
  showFloatingText("+1");
  tapImage.classList.add("tap-animation");
  setTimeout(() => tapImage.classList.remove("tap-animation"), 200);
  if (navigator.vibrate) navigator.vibrate(30);
  saveProgress();
}

function saveProgress() {
  if (!userId) return;
  fetch(`${dbUrl}/users/${userId}.json`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ balance, currentSkin, xp, level })
  });
}

function loadProgress() {
  if (!userId) return;
  fetch(`${dbUrl}/users/${userId}.json`)
    .then(res => res.json())
    .then(data => {
      if (data) {
        balance = data.balance || 0;
        currentSkin = data.currentSkin || 'default';
        xp = data.xp || 0;
        level = data.level || 1;
        updateBalanceDisplay();
        updateXP(0);
        updateSkin(currentSkin);
      }
    });
}

function toggleTab(id) {
  ['gameContainer', 'shopContainer', 'boosterContainer'].forEach(el =>
    document.getElementById(el).style.display = 'none'
  );
  document.getElementById(id).style.display = 'flex';
}

function updateSkin(skin) {
  if (skin === 'gold') tapImage.src = 'shark_skin1.png';
  else if (skin === 'leopard') tapImage.src = 'shark_skin2.png';
  else tapImage.src = 'shark.png';
}

function openLeaderboard() {
  document.getElementById('leaderboard-modal').style.display = 'flex';
  fetch(`${dbUrl}/users.json`).then(res => res.json()).then(data => {
    const leaderboard = document.getElementById('leaderboardList');
    leaderboard.innerHTML = '';
    const users = Object.entries(data || {}).map(([id, info]) => ({ id, ...info }))
      .sort((a, b) => b.balance - a.balance).slice(0, 10);
    users.forEach(user => {
      const li = document.createElement('li');
      const name = user.first_name || `ID ${user.id.slice(-4)}`;
      li.innerHTML = `<strong>${name}</strong>: ${user.balance}`;
      leaderboard.appendChild(li);
    });
  });
}

setInterval(() => {
  if (autoTap > 0) {
    balance += autoTap;
    updateBalanceDisplay();
    saveProgress();
  }
}, 1000);

window.onload = () => {
  if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    userId = Telegram.WebApp.initDataUnsafe?.user?.id?.toString();
    if (userId) loadProgress();
  }
  toggleTab('gameContainer');
};
</script>
</body>
</html>
