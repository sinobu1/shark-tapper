/* Telegram-style clean UI */
body {
  background-color: #0d0d0d;
  color: #eee;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.button, button {
  background: linear-gradient(135deg, #7b2ff7, #4facfe);
  border-radius: 14px;
  border: none;
  padding: 10px 16px;
  color: white;
  font-weight: bold;
  font-size: 16px;
  transition: all 0.3s ease;
}
.button:active, button:active {
  transform: scale(0.97);
  opacity: 0.9;
}

.header {
  position: fixed;
  top: 0;
  left: 0; right: 0;
  background: rgba(20, 20, 20, 0.85);
  backdrop-filter: blur(10px);
  padding: 10px 16px;
  z-index: 999;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.footer {
  position: fixed;
  bottom: 0;
  left: 0; right: 0;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  background: rgba(20, 20, 20, 0.85);
  backdrop-filter: blur(10px);
  border-top: 1px solid #333;
  z-index: 999;
}

#themeToggle {
  font-size: 22px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}



/* Floating tap effect */
.tap-effect {
  position: absolute;
  font-size: 32px;
  font-weight: bold;
  color: red;
  background: yellow;
  padding: 4px 8px;
  border-radius: 6px;
  border: 2px solid red;
  z-index: 99999;

  position: absolute;
  color: #4facfe;
  font-size: 22px;
  font-weight: bold;
  animation: floatUp 0.6s ease-out forwards;
  pointer-events: none;
  user-select: none;
}


.fixed-plus {
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: black;
  color: red;
  font-size: 36px;
  font-weight: bold;

  border: 3px solid red;
  border-radius: 12px;
  z-index: 10000;
}

  z-index: 10000;
  animation: floatUp 0.6s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  100% { transform: translate(-50%, -100%) scale(1.2); opacity: 0; }
}

<div class="tab-panel">

<button class="tab-button" onclick="toggleTab('boosterContainer')">‚ö° –ë—É—Å—Ç–µ—Ä—ã</button>
<button class="tab-button" onclick="toggleTab('shopContainer')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>

<button onclick="buyBooster(50, 1)">Auto-Tap +1 (50)</button>
<button onclick="buyBooster(100, 2)">Auto-Tap +2 (100)</button>

</div>

<h2>Skins</h2>
<button onclick="buySkin('default', 0)">Default (Free)</button>
<button onclick="buySkin('gold', 1000)">Gold (1000)</button>
<button onclick="buySkin('leopard', 500)">Leopard (500)</button>
</div>

<h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
<img alt="avatar" id="profileAvatar" src="" style="width:72px;height:72px;border-radius:50%;margin:10px 0;"/>
<h3 id="profileName">–ò–≥—Ä–æ–∫</h3>
<p id="profileTokens">–¢–æ–∫–µ–Ω–æ–≤: 0</p>
<p id="profileLevel">–£—Ä–æ–≤–µ–Ω—å: 1</p>

<div id="leaderboard-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.95);z-index:1000;flex-direction:column;align-items:center;justify-content:center;">
<h2>üèÜ –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
<ul id="leaderboardList"></ul>

</div>

<script>
const dbUrl = "https://tralalero-fec07-default-rtdb.firebaseio.com";
let userId = null, balance = 0, autoTap = 0, level = 1, currentSkin = 'default';
let userFirstName = '', userAvatar = '', joinDate = '', ownedSkins = { default: true };

function updateBalanceDisplay() {
  document.getElementById("tokenCount").textContent = `${balance} tokens`;
  document.getElementById("profileTokens").textContent = `–¢–æ–∫–µ–Ω–æ–≤: ${balance}`;
}

function updateProfileInfo() {
  document.getElementById("profileName").textContent = userFirstName;
  document.getElementById("profileAvatar").src = userAvatar;
  document.getElementById("profileJoin").textContent = `–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${joinDate}`;
  document.getElementById("profileLevel").textContent = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
}

function toggleTab(id) {
  ['gameContainer','boosterContainer','shopContainer','profileContainer'].forEach(el => {
    const e = document.getElementById(el);
    if (e) e.style.display = 'none';
  });
  const show = document.getElementById(id);
  if (show) show.style.display = 'flex';
}

function handleTap() {
  balance++;
  updateBalanceDisplay();
  const img = document.getElementById("tapImage");
  if (img) {
    img.classList.add("tap-animation");
    setTimeout(() => img.classList.remove("tap-animation"), 200);
  }
  triggerVibration(30);
  saveProgress();
}

function triggerVibration(ms = 30) {
  try {
    if (Telegram?.WebApp?.HapticFeedback) Telegram.WebApp.HapticFeedback.impactOccurred("light");
    if (navigator.vibrate) navigator.vibrate(ms);
  } catch(e) { console.warn(e); }
}

function buyBooster(cost, power) {
  if (balance >= cost) {
    balance -= cost;
    autoTap += power;
    updateBalanceDisplay();
    saveProgress();
  }
}

function buySkin(skin, cost) {
  if (ownedSkins[skin] || balance >= cost) {
    if (!ownedSkins[skin]) {
      balance -= cost;
      ownedSkins[skin] = true;
    }
    currentSkin = skin;
    updateSkin(skin);
    updateBalanceDisplay();
    saveProgress();
  }
}

function updateSkin(skin) {
  const img = document.getElementById("tapImage");
  if (!img) return;
  img.src = skin === "gold" ? "shark_skin1.png" : skin === "leopard" ? "shark_skin2.png" : "shark.png";
}

function openLeaderboard() {
  const modal = document.getElementById("leaderboard-modal");
  if (modal) modal.style.display = "flex";
  fetch(`${dbUrl}/users.json`)
    .then(r => r.json())
    .then(data => {
      const list = document.getElementById("leaderboardList");
      if (!list) return;
      list.innerHTML = "";
      const users = Object.entries(data || {}).map(([id, u]) => ({ id, ...u }))
        .sort((a, b) => b.balance - a.balance).slice(0, 10);
      users.forEach(user => {
        const name = user.first_name || "User";
        const photo = user.photo_url || "https://t.me/i/userpic/320/" + (user.username || "unknown") + ".jpg";
        const li = document.createElement("li");
        li.innerHTML = `<img src="${photo}" style="width:24px;height:24px;border-radius:50%;margin-right:6px;" /><strong>${name}</strong>: ${user.balance}`;
        list.appendChild(li);
      });
    });
}

function saveProgress() {
  if (!userId) return;
  fetch(`${dbUrl}/users/${userId}.json`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ balance, currentSkin, first_name: userFirstName, photo_url: userAvatar, joinDate })
  });
}

function loadProgress() {
  fetch(`${dbUrl}/users/${userId}.json`)
    .then(res => res.json())
    .then(data => {
      if (!data) return;
      balance = data.balance || 0;
      currentSkin = data.currentSkin || 'default';
      userFirstName = data.first_name || '–ò–≥—Ä–æ–∫';
      userAvatar = data.photo_url || '';
      joinDate = data.joinDate || new Date().toISOString().split('T')[0];
      updateBalanceDisplay();
      updateSkin(currentSkin);
      updateProfileInfo();
    });
}

function toggleTheme() {
  const body = document.body;
  const isDark = body.classList.contains("dark-theme");
  body.classList.toggle("dark-theme", !isDark);
  body.classList.toggle("light-theme", isDark);
  localStorage.setItem("theme", isDark ? "light" : "dark");
  const btn = document.getElementById("themeToggle");
  if (btn) btn.textContent = isDark ? "üåó" : "üåû";
}

window.addEventListener("DOMContentLoaded", () => {
  const stored = localStorage.getItem("theme") || "light";
  document.body.classList.add(stored + "-theme");
  const btn = document.getElementById("themeToggle");
  if (btn) btn.textContent = stored === "dark" ? "üåó" : "üåû";
  toggleTab("gameContainer");
  updateBalanceDisplay();

  if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    const user = Telegram.WebApp.initDataUnsafe?.user || {};
    userId = user?.id?.toString();
    userFirstName = user?.first_name || user?.username || "–ò–≥—Ä–æ–∫";
    userAvatar = user?.photo_url || (user?.username ? `https://t.me/i/userpic/320/${user.username}.jpg` : "https://via.placeholder.com/72");
    joinDate = new Date().toISOString().split("T")[0];
    updateProfileInfo();
    loadProgress();
  }

  setInterval(() => {
    if (autoTap > 0) {
      balance += autoTap;
      updateBalanceDisplay();
      saveProgress();
    }
  }, 1000);
});
</script></body>
