<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a2a" />
  <title>Акула Тапалка - Магазин</title>
  
  <!-- Шрифты и иконки -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesmain.css">
  <!-- Скрипты -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
</head>
<style>
  /* CSS Variables */
  :root {
    /* Colors */
    --primary: #3b82f6;
    --secondary: #10b981;
    --dark: #0f172a;
    --light: #f8fafc;
    --neon: #00f2fe;
    --neon-pink: #ff00ff;
    --neon-purple: #9d00ff;
    
    /* Rarity Colors */
    --common: rgba(158, 158, 158, 0.3);
    --rare: rgba(66, 165, 245, 0.3);
    --epic: rgba(186, 104, 200, 0.3);
    --legendary: rgba(255, 215, 0, 0.3);
    
    /* Card Styles */
    --card-bg: rgba(50, 30, 100, 0.3);
    --card-border: rgba(150, 100, 255, 0.4);
    --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    --card-radius: 18px;
    
    /* Animation */
    --transition: all 0.3s ease;
  }

  /* Base Styles */
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0a0a2a 0%, #2a0a2a 50%, #000018 100%);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    padding: 10px;
    overflow-y: auto;
  }

  /* Utility Classes */
  .flex-center {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .text-ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Component Styles */
  .shop-container {
    text-align: center;
    padding: 15px;
    max-width: 400px;
    width: 100%;
    background: var(--card-bg);
    border-radius: var(--card-radius);
    border: 1px solid var(--card-border);
    box-shadow: var(--card-shadow);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    gap: 12px;
    position: relative;
  }

  /* Currency Display */
  .currency-display {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 5px;
    padding: 8px 10px;
    background: rgba(0, 255, 255, 0.08);
    border-radius: 18px;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(0, 255, 255, 0.2);
  }

  .currency-item {
    display: flex;
    align-items: center;
    font-size: 12px;
    font-weight: 600;
    white-space: nowrap;
    padding: 0 4px;
    transition: var(--transition);
  }

  .currency-item:hover {
    transform: scale(1.05);
  }

  .currency-icon {
    width: 16px;
    height: 16px;
    margin-right: 4px;
    text-align: center;
    line-height: 16px;
  }

  /* Tabs */
  .shop-tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 12px;
    padding: 4px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 18px;
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .shop-tab {
    padding: 6px 12px;
    cursor: pointer;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.6);
    transition: var(--transition);
    position: relative;
    border-radius: 14px;
    font-size: 13px;
  }

  .shop-tab.active {
    color: white;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  }

  /* Shop Items Grid */
  .shop-items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    max-height: 420px;
    overflow-y: auto;
    padding: 5px 4px 5px 0;
  }

  /* Item Card */
  .shop-item-card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: var(--card-radius);
    padding: 2px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    transition: var(--transition);
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    aspect-ratio: 1 / 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
  }

  .shop-item-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      110deg,
      rgba(255, 255, 255, 0) 40%,
      rgba(255, 255, 255, 0.15) 50%,
      rgba(255, 255, 255, 0) 60%
    );
    background-size: 200% 100%;
    z-index: 1;
    opacity: 0.8;
    animation: shimmer-gradient 4s infinite linear;
    pointer-events: none;
  }

  .shop-item-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  }

  /* Rarity Classes */
  .common { border-color: rgba(150, 150, 150, 0.6); background-color: rgba(150, 150, 150, 0.1); }
  .rare { border-color: rgba(32, 129, 226, 0.6); background-color: rgba(32, 129, 226, 0.1); }
  .epic { border-color: rgba(120, 81, 169, 0.6); background-color: rgba(120, 81, 169, 0.1); }
  .legendary { border-color: rgba(255, 215, 0, 0.6); background-color: rgba(255, 215, 0, 0.1); }

  /* Card Content */
  .card-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 3px;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .card-icon {
    width: 40px;
    height: 40px;
    margin-bottom: 5px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 255, 255, 0.1);
    font-size: 20px;
    color: var(--neon);
    overflow: hidden;
    flex-shrink: 0;
  }

  .skin-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card-title {
    font-weight: 600;
    font-size: 13px;
    line-height: 1.25;
    text-align: center;
    margin-bottom: 3px;
    color: #f0f0f0;
    word-break: break-word;
  }

  .rarity-badge {
    font-size: 9px;
    font-weight: 700;
    padding: 2px 6px;
    border-radius: 10px;
    text-transform: uppercase;
    margin-top: 4px;
    display: inline-block;
  }

  .card-price {
    font-weight: 500;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    justify-content: center;
    margin-bottom: 5px;
    font-size: 11px;
    color: #cccccc;
  }

  .price-tag {
    display: flex;
    align-items: center;
    gap: 2px;
  }

  .price-icon {
    font-size: 10px;
    width: 12px;
    text-align: center;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    flex-grow: 1;
    width: 100%;
    position: relative;
    z-index: 2;
  }

  .card-description {
    font-size: 11px;
    color: rgba(255, 255, 255, 0.7);
    text-align: center;
    margin-bottom: 8px;
    line-height: 1.3;
    flex-grow: 1;
    width: 100%;
    word-break: break-word;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    overflow: hidden;
    text-overflow: ellipsis;
    max-height: calc(1.3 * 11px * 2);
  }

  .card-button {
    background: rgba(0, 255, 255, 0.15);
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    font-size: 12px;
    border: 1px solid rgba(0, 255, 255, 0.25);
    width: 95%;
    max-width: 100px;
    margin-top: auto;
    flex-shrink: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .card-button:hover { background: rgba(0, 255, 255, 0.25); }
  .card-button:active { transform: scale(0.96); }
  .card-button:disabled { opacity: 0.5; cursor: not-allowed; background: rgba(100, 100, 100, 0.1); border-color: rgba(100, 100, 100, 0.2); }

  /* Button States */
  .owned { background: rgba(76, 175, 80, 0.2); color: #a5d6a7; border-color: rgba(76, 175, 80, 0.4); }
  .equipped { background: rgba(59, 130, 246, 0.2); color: #90caf9; border-color: rgba(59, 130, 246, 0.4); }
  .maxed { background: rgba(159, 32, 181, 0.2); color: #ce93d8; border-color: rgba(159, 32, 181, 0.4); }

  /* Lootbox Modal */
  .lootbox-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
  }

  .lootbox-content {
    background: linear-gradient(135deg, #1a0638 0%, #2a0a5a 100%);
    border-radius: 20px;
    padding: 20px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 0 30px rgba(157, 0, 255, 0.5);
    border: 2px solid var(--neon-purple);
    position: relative;
    overflow: hidden;
  }

  .lootbox-content::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient( to bottom right, rgba(157, 0, 255, 0.1), rgba(157, 0, 255, 0.3), rgba(157, 0, 255, 0.1) );
    transform: rotate(30deg);
    animation: shine 3s infinite linear;
  }

  .lootbox-title {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 15px;
    color: var(--neon);
    text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
  }

  .lootbox-image {
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
    background: url('https://raw.githubusercontent.com/sinobu1/shark-tapper/main/shark.png') center/contain no-repeat;
    position: relative;
  }

  .lootbox-reward {
    font-size: 18px;
    font-weight: 600;
    margin: 15px 0;
    padding: 10px;
    background: rgba(0, 255, 255, 0.1);
    border-radius: 10px;
    border: 1px solid var(--neon);
  }

  .lootbox-button {
    background: linear-gradient(to right, var(--neon-purple), var(--neon-pink));
    border: none;
    color: white;
    padding: 12px 24px;
    border-radius: 30px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 15px;
    font-size: 16px;
    box-shadow: 0 0 20px rgba(157, 0, 255, 0.5);
    transition: var(--transition);
  }

  .lootbox-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(157, 0, 255, 0.7);
  }

  .lootbox-button:active {
    transform: scale(0.98);
  }

  /* Animations */
  @keyframes shimmer-gradient {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  @keyframes shine {
    0% { transform: rotate(30deg) translate(-30%, -30%); }
    100% { transform: rotate(30deg) translate(30%, 30%); }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .pulse {
    animation: pulse 0.3s ease;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
  ::-webkit-scrollbar-thumb { background: rgba(0, 255, 255, 0.3); border-radius: 10px; }
  ::-webkit-scrollbar-thumb:hover { background: rgba(0, 255, 255, 0.5); }

  /* Responsive */
  @media (max-width: 380px) {
    body { padding: 8px; }
    .shop-container { padding: 12px; gap: 10px; }
    .currency-item { font-size: 11px; }
    .currency-icon { width: 14px; height: 14px; margin-right: 3px;}
    .shop-tab { padding: 5px 8px; font-size: 12px; border-radius: 12px;}
    .shop-items-grid {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      padding-right: 2px;
    }
    .shop-item-card {
      padding: 8px;
      border-radius: 16px;
    }
    .card-icon {
      width: 35px;
      height: 35px;
      font-size: 18px;
      margin-bottom: 4px;
      border-radius: 8px;
    }
    .card-title { font-size: 12px; }
    .card-description {
      font-size: 10px;
      margin-bottom: 6px;
      line-height: 1.2;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      max-height: calc(1.2 * 10px * 2);
    }
    .card-button {
      padding: 5px 8px;
      font-size: 11px;
      width: 98%;
      max-width: 90px;
      border-radius: 6px;
    }
    .card-price { font-size: 10px; margin-bottom: 4px;}
    .price-icon { font-size: 9px; width: 10px; }
    .rarity-badge { font-size: 8px; padding: 1px 4px; margin-top: 3px; border-radius: 8px; }
  }
</style>
<body>
