<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a2a" />
  <title>Акула Тапалка - Магазин</title>
  
  <!-- Шрифты и иконки -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="shopstyle.css">
  <link rel="stylesheet" href="stylesmain.css">
  <!-- Скрипты -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
</head>

<body>
  <!-- Main App Container -->
  <div id="app" class="shop-container">
    <!-- Currency Display Component -->
    <div class="currency-display">
      <div class="currency-item">
        <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/coin.png" alt="Монета" class="currency-icon"/> 
        <span id="coin-count" class="coin-count">0</span>
      </div>
      <div class="currency-item">
        <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/dimond.png" alt="Алмаз" class="currency-icon"/> 
        <span id="gem-count" class="gem-count">0</span>
      </div>
      <div class="currency-item">
        <img src="https://raw.githubusercontent.com/sinobu1/shark-tapper/main/ruda.png" alt="Руда" class="currency-icon"/> 
        <span id="ore-count" class="ore-count">0</span>
      </div>
      <div class="currency-item">
        <img src="https://img.icons8.com/ios-filled/50/4CAF50/lightning-bolt.png" alt="Энергия" class="currency-icon"/> 
        <span id="energy-count" class="energy-count">100</span>
      </div>
    </div>

    <!-- Tabs Navigation -->
    <div class="shop-tabs">
      <div class="shop-tab active" data-tab="helpers">Помощники</div>
      <div class="shop-tab" data-tab="upgrades">Улучшения</div>
      <div class="shop-tab" data-tab="skins">Скины</div>
      <div class="shop-tab" data-tab="lootboxes">Кейсы</div>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Helpers Tab -->
      <div class="shop-items-grid" id="helpers-tab">
        <!-- Items will be rendered here by JS -->
      </div>

      <!-- Upgrades Tab -->
      <div class="shop-items-grid" id="upgrades-tab" style="display: none;">
        <!-- Items will be rendered here by JS -->
      </div>

      <!-- Skins Tab -->
      <div class="shop-items-grid" id="skins-tab" style="display: none;">
        <!-- Items will be rendered here by JS -->
      </div>

      <!-- Lootboxes Tab -->
      <div class="shop-items-grid" id="lootboxes-tab" style="display: none;">
        <!-- Items will be rendered here by JS -->
      </div>
    </div>

    <!-- Lootbox Modal -->
    <div class="lootbox-modal" id="lootbox-modal" style="display: none;">
      <div class="lootbox-content">
        <div class="lootbox-title" id="lootbox-title">Обычный лутбокс</div>
        <div class="lootbox-image" id="lootbox-image"></div>
        <div class="lootbox-reward" id="lootbox-reward">Вы получили: 1000 монет</div>
        <button class="lootbox-button" id="close-lootbox">Закрыть</button>
      </div>
    </div>
    <!-- Нижняя навигация -->
<nav class="bottom-nav" aria-label="Навигация по игре">
  <a href="index.html" class="nav-button" aria-label="Главная">
    <i class="fas fa-fish"></i>
  </a>
  <a href="shop1.html" class="nav-button active" aria-label="Магазин">
    <i class="fas fa-store"></i>
  </a>
  <a href="profile.html" class="nav-button" aria-label="Профиль">
    <i class="fas fa-user"></i>
  </a>
  <a href="map.html" class="nav-button" aria-label="Карта">
    <i class="fas fa-map"></i>
  </a>
</nav>
  </div>

  <script src="mainmain.js"></script>
</body>
</html>
